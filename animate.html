<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display</title>
    <link rel="stylesheet" href="/index_files/303a26c383de2a8b.css">
    <style>

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #212121;
            font-family: 'ArgosBoldItalic';
            color: #fafafa;
            font-size: 20px; /* Adjusted for better readability across devices */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* Ensures text within the container is centered */
        }

        .text {
            font-weight: 100;
            color: #fafafa;
            white-space: pre-wrap; /* Ensures text respects line breaks */
        }

        .dud {
            color: #757575;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Your dynamic text will appear here.</div>
    </div>

    <script>
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = '!<>-_\\/[]{}â€”=+*^?#________';
                this.update = this.update.bind(this);
            }
            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => (this.resolve = resolve));
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }
            update() {
                let output = '';
                let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.randomChar();
                            this.queue[i].char = char;
                        }
                        output += `<span class="dud">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }
            randomChar() {
                return this.chars[Math.floor(Math.random() * this.chars.length)];
            }
        }

        const phrases = [
            'Stai per parlare al futuro',
            'potrai usare keywords',
            'selezionare temi: ðŸƒ = clima',
            'e cercare tra pubblicazioni fortissime ðŸŽ¼',
            'se ti piace questo progetto, condividi o supporta ðŸ’—',
            'Buona fortissima lettura!',
        ];

        const el = document.querySelector('.text');
        const fx = new TextScramble(el);

        let counter = 0;
        const next = () => {
            fx.setText(phrases[counter]).then(() => {
                setTimeout(next, 1250); // Adjust timing as needed
            });
            counter = (counter + 1) % phrases.length;
        };

        next();
    </script>
</body>
</html>
