<!DOCTYPE html>

<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-box {
            background-size: cover;
            background-position: center;
            width: 80%;
            max-width: 620px;
            height: 450px;
            margin: 0 auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            background-image: linear-gradient(to top right, rgba(0, 0, 139, 0.7), rgba(128, 0, 128, 0.7));
            position: relative;
        }

        .image-box-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .my-text-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 5px;
            height: 525px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            margin: 5px;
            display: inline-block;
            border-radius: 20px;
            color: white;
            border: 1px solid white;
            padding: 10px;
            font-size: 20px;
            font-family: 'ArgosBoldItalic';
            background-color: transparent;
            text-align: center;
            width: auto;
        }

        .image-ff {
            display: block;
            margin: 0 auto;
            padding: 30px;
            max-width: 500px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="__variable_a64ecd font-sans fixed top-0 w-full h-[70px] bg-white md:border-b border-gray-300 z-10" style="z-index: 1000; display: flex; justify-content: center; align-items: center; padding: 0 1rem; border-bottom: 2px solid black;">
            <div style="text-align: center;">
                <a href="https://futurofortissimo.github.io/" style="font-size: 35px; font-family: 'ArgosBoldItalic';">
                    futuro fortissimo
                </a>
            </div>
        </header>

        <div class="image-box">
            <div class="my-text-container">
              <a href="#" class="image-box-link">
                <div class="part1">
                    <div class="post-title"></div>
                    <div class="post-subtitle"></div>
                </div>
                </a>
                <div class="part2">
                    <ul></ul>
                </div>
            </div>
        </div>

        <div class="button-group">
            <a class="button" href="link3.html">Newsletter</a>
            <a class="button" href="https://futurofortissimo.github.io/ff_2101231dsa23dsda_subscriber_verified_ff.html">Cerca</a>
            <a class="button" href="https://futurofortissimo.github.io/new_home.html">Libro</a>
            <a class="button" href="https://www.paypal.com/paypalme/michelemerelli">Supporta</a>
            <a class="button" href="https://api.whatsapp.com/send?text=https://futurofortissimo.github.io">Condividi</a>
        </div>

        <img class="image-ff" src="/index_files/app.png" id="installButton" alt="Install App">
    </div>

    <script>
        function adjustImageBoxWidth() {
            const imageBox = document.querySelector('.image-box');
            if (window.innerWidth < 600) {
                imageBox.style.width = '100%';
            } else {
                imageBox.style.width = '80%';
            }
        }

        function adjustImageffWidth() {
            const imageBoxff = document.querySelector('.image-ff');
            if (window.innerWidth < 600) {
                imageBoxff.style.width = '100%';
            } else {
                imageBoxff.style.width = '50%';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('pubs.json?' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    const randomEntry = data[Math.floor(Math.random() * data.length)];
                    document.querySelector('.image-box').style.backgroundImage = `linear-gradient(rgba(0, 0, 139, 0.62), rgba(0, 0, 139, 0.22) 30%, rgba(128, 0, 128, 0.62) 70%, rgba(128, 0, 128, 0.62)), url('${randomEntry.img}')`;
                    document.querySelector('.post-title').innerHTML = `<div class="image-box-link" style="font-size: 25px; font-family: 'ArgosBoldItalic';text-decoration:underline">${randomEntry.title}</div>`;
                    document.querySelector('.post-subtitle').innerHTML = randomEntry.subtitle;

                    const readMoreButton = document.querySelector('.image-box-link');
                    readMoreButton.href = randomEntry.readMoreUrl;

                    const linksHTML = randomEntry.links.map(link => `<li class="post-subtitle"><a class="post-subtitle" href="${link.url}">${link.text}</a></li>`).join('');
                    document.querySelector('ul').innerHTML = linksHTML;
                })
                .catch(error => console.error('Error loading the JSON file:', error));
        });

        adjustImageBoxWidth();
        adjustImageffWidth();

        window.addEventListener('resize', adjustImageBoxWidth);
        window.addEventListener('resize', adjustImageffWidth);
    </script>
</body>
</html>
