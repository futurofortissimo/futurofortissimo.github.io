    <script>
    // Adjusts the width of the image box based on the window size
    function adjustImageBoxWidth() {
      const imageBox = document.querySelector('.image-box');
      if (window.innerWidth < 600) {
        // Adjust according to your preference for smaller screens
        imageBox.style.width = '90%';
      } else {
        // Default width for larger screens
        imageBox.style.width = '80%';
      }
    };
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // ES6 array destructuring
      }
      return array;
    };

    // Updates the page with the data from the selected entry
    function createSwiperSlides(entries) {
      const swiperWrapper = document.querySelector('.swiper-wrapper');
      swiperWrapper.innerHTML = ''; // Clear existing slides

      entries.forEach(entry => {
        const slideEl = document.createElement('div');
        slideEl.classList.add('swiper-slide');
        slideEl.innerHTML = `
          <a href="${entry.readMoreUrl}" id="image-box-link" style="cursor: pointer; font-size: 21px; margin-left:auto; margin-top:50px; font-family:palladio; color:white; text-align:left" class="image-box">
            <div class="my-text-container" style="padding:15px">
              <div class="part1">
                <div class="post-title" style="font-size: 25px; font-family: 'ArgosBoldItalic';">${entry.title}</div>
                <div class="post-subtitle">${entry.subtitle}</div>
              </div>
              <div class="part2">
                <ul>
                  ${entry.links.map(link => `<li class="post-subtitle"><a class="post-subtitle" href="${link.url}">${link.text}</a></li>`).join('')}
                </ul>
              </div>
            </div>
          </a>
        `;

        // Set background image with linear-gradient
        slideEl.querySelector('.image-box').style.backgroundImage = `linear-gradient(rgba(0, 0, 139, 1), rgba(0, 0, 139, 0.2) 30%, rgba(128, 0, 128, 0.2) 70%, rgba(128, 0, 128, 1)), url('${entry.img}')`;

        swiperWrapper.appendChild(slideEl);
      });

      // Optionally, if you're using SwiperJS, you may need to reinitialize or update your swiper here
      // new Swiper('.swiper-container', { /* options */ });
      // or for an existing instance: mySwiper.update();
    };

    // Main function to fetch data and initialize the page
    document.addEventListener('DOMContentLoaded', function() {
      adjustImageBoxWidth(); // Call to adjust the image box width on page load

      // Fetch data from 'pubs.json' and initialize the swiper slides with 5 random entries
      fetch('pubs.json?' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
          const shuffledData = shuffleArray(data); // Shuffle the array
          const selectedEntries = shuffledData.slice(0, 5); // Select the first 5 entries
          createSwiperSlides(selectedEntries); // Dynamically create swiper slides with these entries
        })
        .catch(error => console.error('Error loading the JSON file:', error));
        });


        fetch('pubs.json?' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
              const buttons = document.querySelectorAll('.slider-btn');
              buttons.forEach(button => {
                button.addEventListener('click', () => {
                  const key = button.getAttribute('data-key');
                  const entry = data.find(item => item.title.includes(key));
                  if (entry) {
                    updatePage(entry);
                  } else {
                    console.error(`Entry not found for key: ${key}`);
                  }
                });
              });
            })
            .catch(error => console.error('Error loading the JSON file:', error));

      // Carousel functionality
      const carouselSlides = document.querySelectorAll('.carousel-slide');
      const prevButton = document.querySelector('.carousel-prev');
      const nextButton = document.querySelector('.carousel-next');
      const prevButton_2 = document.querySelector('.carousel-prev-2');
      const nextButton_2 = document.querySelector('.carousel-next-2');
      const prevButton_3 = document.querySelector('.carousel-prev-3');
      const nextButton_3 = document.querySelector('.carousel-next-3');
      let currentSlide = 0;

      // Shows the slide corresponding to the currentSlide index
      function showSlide(n) {
        carouselSlides.forEach((slide, index) => {
          slide.style.transform = `translateX(-${n * 100}%)`;
          slide.style.visibility = (index === n) ? 'visible' : 'hidden';
        });
      }

      // Moves to the next slide
      function nextSlide() {
        currentSlide = (currentSlide + 1) % carouselSlides.length;
        showSlide(currentSlide);
      }

      // Moves to the previous slide
      function prevSlide() {
        currentSlide = (currentSlide - 1 + carouselSlides.length) % carouselSlides.length;
        showSlide(currentSlide);
      }

      prevButton.addEventListener('click', prevSlide);
      nextButton.addEventListener('click', nextSlide);
      prevButton_2.addEventListener('click', prevSlide);
      nextButton_2.addEventListener('click', prevSlide);
      prevButton_3.addEventListener('click', prevSlide);
      nextButton_3.addEventListener('click', prevSlide);
      showSlide(currentSlide); // Initialize the carousel to show the first slide
    });
