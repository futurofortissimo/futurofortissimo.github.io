    <style>
        :root{--theme-color:#ADD8E6;--progress-bar-color:#4CAF50;--button-hover-scale:1.05;}
        body{margin:0;font-family:'Montserrat',sans-serif;background:#fff;color:#333;overflow-y:auto;display:flex;flex-direction:column;min-height:100vh;}
        .app-container{display:flex;flex-direction:column;flex:1;overflow:hidden;position:relative;padding-bottom:60px;}
        .header{display:flex;align-items:center;background:var(--theme-color);padding:5px;flex-shrink:0;justify-content:space-between;}
        .buttons-container{display:flex;overflow-x:auto;flex-grow:1;scrollbar-width:none;padding:0 20px;}
        .buttons-container::-webkit-scrollbar{display:none;}
        .button{flex:0 0 auto;margin:9px;padding:8px 12px;background:#fff;color:#333;border-radius:20px;text-align:center;font-size:14px;cursor:pointer;user-select:none;white-space:nowrap;font-family:'Montserrat',sans-serif;transition:transform 0.2s;}
        .button:hover{transform:scale(1.05);box-shadow:0 4px 8px rgba(0,0,0,0.2);}
        .substackButton{flex:0 0 auto;margin:0 5px;padding:8px 12px;background:#fff;color:#333;border:2px solid #000;border-radius:35px;text-align:center;font-size:18px;cursor:pointer;user-select:none;white-space:nowrap;font-family:'Montserrat',sans-serif;transition:transform 0.2s;}
        .substackButton:hover{transform:scale(1.05);box-shadow:0 4px 8px rgba(0,0,0,0.2);}
        .progress-bar{height:5px;background:var(--progress-bar-color);width:0%;transition:width 0.5s;flex-shrink:0;}
        .cards-container{flex:1;overflow:auto;position:relative;}
        .cards-wrapper{display:flex;height:100%;transition:transform 0.5s ease-in-out;width:100%;}
        .card{flex:0 0 100%;height:100%;overflow:hidden;background:#fff;box-sizing:border-box;display:flex;flex-direction:column;}
        .card-content{flex:1;overflow-y:auto;padding:10px 20px 30px;box-sizing:border-box;max-width:450px;margin:0 auto;cursor:pointer;}
        .card-content::-webkit-scrollbar{width:0;background:transparent;}
        .section-title{margin-top:10px;margin-bottom:10px;font-size:21px;font-weight:bold;}
        .content-block{padding:10px;border-radius:10px;word-wrap:break-word;font-size:18px;font-weight:bold;}
        .paragraphs{background:#e0f7fa;font-weight:normal;}
        footer{position:fixed;bottom:0;left:0;width:100%;background:var(--theme-color);padding:10px 20px;flex-shrink:0;box-shadow:0 -2px 5px rgba(0,0,0,0.1);z-index:1000;}

<body>
    <div class="app-container">
        <div class="header">
            <div class="buttons-container" id="buttons-container"></div>
        </div>
        <div class="progress-bar"></div>
        <div class="cards-container">
            <div class="cards-wrapper" id="cards-wrapper"></div>
        </div>
    </div>
    <footer>
        <div class="footer-content">
            <a href="/hi/"><img src="/index_files/ff.png" alt="Logo" class="logo"></a>

            <a class="language-button" id="language-button" style="border-radius:20px">English</a>
        </div>
    </footer>
    <script>
    let currentLanguage='en';let currentIndex=0;let publicationIndices=[];
    const buttonsContainer=document.getElementById('buttons-container');
    const cardsWrapper=document.getElementById('cards-wrapper');
    const progressBar=document.querySelector('.progress-bar');
    const languageButton=document.getElementById('language-button');
    let cards=[];
    function getTranslatedSubstackLink(originalLink){
        if(currentLanguage==='it')return originalLink;
        if(currentLanguage==='en'){try{const url=new URL(originalLink);const d=url.hostname.replace(/\./g,'-')+'.translate.goog';return`https://${d}${url.pathname}?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=it&_x_tr_hist=true`;}catch(e){return originalLink;}}
        return originalLink;
    }
    async function initializeApp(){
        buttonsContainer.innerHTML='';cardsWrapper.innerHTML='';cards=[];currentIndex=0;
        let contentURL=currentLanguage==='it'?'/societa/content_it.json':'/societa/content_en.json';
        languageButton.textContent=currentLanguage==='it'?'English':'Italian';
        try{
            const r=await fetch(contentURL);if(!r.ok)throw new Error('Network error');
            const content=await r.json();let{publications}=content;
            publications.sort((a,b)=>{const nA=parseInt(a.buttonLabel.match(/ff\.(\d+)/)[1],10);const nB=parseInt(b.buttonLabel.match(/ff\.(\d+)/)[1],10);return nA-nB;});
            let ci=0;publicationIndices=[];
            publications.forEach(pub=>{createButton(pub.buttonLabel,ci);publicationIndices.push(ci);pub.cards.sort((a,b)=>parseInt(a.title.match(/ff\.(\d+)/)[1],10)-parseInt(b.title.match(/ff\.(\d+)/)[1],10));pub.cards.forEach(cd=>{createCard(pub,cd);ci++;});});
            publicationIndices.push(ci);showCard(0);
        }catch(e){console.error('Error:',e);buttonsContainer.innerHTML='<p>सामग्री लोड करने में त्रुटि।</p>';}
    }
    function createButton(label,index){const btn=document.createElement('div');btn.className='button';btn.textContent=label;btn.addEventListener('click',()=>showCard(index));buttonsContainer.appendChild(btn);}
    function createCard(publication,cardData){
        const card=document.createElement('div');card.className='card';
        const content=document.createElement('div');content.className='card-content';
        const sub=document.createElement('div');sub.className='substackButton';sub.textContent=publication.title;sub.style.cursor='pointer';sub.style.marginBottom='10px';
        sub.addEventListener('click',e=>{e.stopPropagation();window.open(getTranslatedSubstackLink(publication.substackLink),'_blank');});
        content.appendChild(sub);
        const title=document.createElement('h2');title.className='section-title';title.textContent=cardData.title;content.appendChild(title);
        cardData.contentBlocks.forEach(block=>content.appendChild(createContentBlock(block.type,block.content)));
        card.appendChild(content);cardsWrapper.appendChild(card);cards.push(card);
        content.addEventListener('click',()=>window.open(getTranslatedSubstackLink(publication.substackLink),'_blank'));
    }
    function createContentBlock(type,contents){
        const div=document.createElement('div');div.className=`content-block ${type}`;
        contents.forEach(item=>{const[t,...rest]=item.split('\n');const p=document.createElement('p');const b=document.createElement('strong');b.textContent=t.trim();p.appendChild(b);
        if(rest.join('\n').trim()){p.appendChild(document.createElement('br'));const s=document.createElement('span');s.textContent=rest.join('\n').trim();s.style.setProperty('font-weight','normal','important');p.appendChild(s);}
        div.appendChild(p);});return div;
    }
    function showCard(index){currentIndex=index;cardsWrapper.style.transform=`translateX(-${index*100}%)`;progressBar.style.width=`${((index+1)/cards.length)*100}%`;const btn=buttonsContainer.children[index];if(btn)btn.scrollIntoView({behavior:'smooth',block:'nearest',inline:'center'});}
    let startX=0,startY=0,isDown=false,isScrolling=false;const cc=document.querySelector('.cards-container');
    cc.addEventListener('touchstart',e=>{startX=e.touches[0].clientX;startY=e.touches[0].clientY;isDown=true;isScrolling=false;cardsWrapper.style.transition='none';});
    cc.addEventListener('touchmove',e=>{if(!isDown)return;const dx=e.touches[0].clientX-startX,dy=e.touches[0].clientY-startY;if(!isScrolling)isScrolling=Math.abs(dy)>Math.abs(dx);if(!isScrolling){e.preventDefault();cardsWrapper.style.transform=`translateX(${-currentIndex*100+(dx/window.innerWidth)*100}%)`;}});
    cc.addEventListener('touchend',e=>{if(!isDown)return;isDown=false;if(!isScrolling){const dx=e.changedTouches[0].clientX-startX;if(dx<-50&&currentIndex<cards.length-1)currentIndex++;else if(dx>50&&currentIndex>0)currentIndex--;cardsWrapper.style.transition='transform 0.5s ease-in-out';showCard(currentIndex);}});
    cc.addEventListener('mousedown',e=>{startX=e.clientX;isDown=true;cardsWrapper.style.transition='none';});
    cc.addEventListener('mousemove',e=>{if(!isDown)return;cardsWrapper.style.transform=`translateX(${-currentIndex*100+((e.clientX-startX)/window.innerWidth)*100}%)`;});
    const mouseUp=e=>{if(!isDown)return;isDown=false;const dx=e.clientX-startX;if(dx<-50&&currentIndex<cards.length-1)currentIndex++;else if(dx>50&&currentIndex>0)currentIndex--;cardsWrapper.style.transition='transform 0.5s ease-in-out';showCard(currentIndex);};
    cc.addEventListener('mouseup',mouseUp);cc.addEventListener('mouseleave',mouseUp);
    languageButton.addEventListener('click',()=>{currentLanguage=currentLanguage==='it'?'en':'it';initializeApp();});
    document.addEventListener('DOMContentLoaded',()=>initializeApp());
    </script>
