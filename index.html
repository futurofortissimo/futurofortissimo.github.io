                const y = mainRect.top + mainRect.height + Math.random() * 50; // Adjust maximum offset from bottom

            }

                const emoji = document.createElement('img');
                emoji.src = imgSrc;
                emoji.style.width = '50px';
                emoji.style.height = 'auto';
                const { x, y } = getRandomPosition();
                emoji.style.left = `${x}px`;
                emoji.style.top = `${y}px`;
                emojisContainer.appendChild(emoji);

              function placeRandomEmoji() {
                  const emojiImages = ['/index_files/coffe.png', '/index_files/muffin.png', /* ...more emoji paths */];
                  const emojiIndex = Math.floor(Math.random() * emojiImages.length);

                  emoji.style.left = `${Math.random() * 100}%`;

                  // Add the emoji to the container
                  document.body.appendChild(emoji);
              }
