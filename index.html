<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>futuro fortissimo | michele merelli</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('pubs.json?' + new Date().getTime())
                .then(response => response.json())
                .then(data => {
                    const randomEntry = data[Math.floor(Math.random() * data.length)];
                    document.querySelector('.post-container').style.backgroundImage = `url('${randomEntry.img}')`;
                    document.querySelector('.post-title').innerHTML = `<div style="font-size: 25px; font-family: 'ArgosBoldItalic';">${randomEntry.title}</div>`;
                    document.querySelector('.post-subtitle').innerHTML = randomEntry.subtitle;

                    // Update the 'Leggi ora' button link
                    const readMoreButton = document.querySelector('.redirect-button');
                    readMoreButton.href = randomEntry.readMoreUrl;

                    // Update links in the list
                    const linksHTML = randomEntry.links.map(link => `<li class="post-subtitle"><a class="post-subtitle" href="${link.url}">${link.text}</a></li>`).join('');
                    document.querySelector('ul').innerHTML = linksHTML;
                })
                .catch(error => console.error('Error loading the JSON file:', error));
        });
    </script>

</head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family:palladio;
            background:white;
        }
        .post-container {
            position: relative;
            max-width: 80%;
            min-width: 300px;
            padding: 20px;
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            background-image: url('https://substack-post-media.s3.amazonaws.com/public/images/49671110-dee0-4711-a32a-703347fe6b0a_887x559.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .post-container::before {
           content: '';
           position: absolute;
           top: 0;
           left: 0;
           right: 0;
           bottom: 0;
           background: rgba(0, 0, 0, 0.5);
           border-radius: 10px;
           z-index: 0;
       }
       .post-title, .post-subtitle, .post-link, ul, .redirect-button {
           position: relative;
           z-index: 1;
       }
       .post-title {
           font-size: 30px;
           margin-bottom: 10px;
       }
       .post-subtitle {
           font-size: 20px;
           margin-bottom: 5px; /* Reduced space */
       }
       ul {
           list-style-type: none;
           padding: 0;
           margin-top: 0; /* Align links directly above the buttons */
       }
       li {
           margin-bottom: 5px; /* Reduced space */
       }
       a {
           color: white;
           text-decoration: none;
           font-size: 20px; /* Adjusted for consistency */
       }
       a:hover {
           text-decoration: underline;
       }
       .redirect-button {
           font-size: 18px;
           padding: 10px;
           background-color: #00bef8; /* No transparency */
           color: white;
           border: none;
           border-radius: 20px;
           cursor: pointer;
           text-decoration: none; /* Ensure it's clickable */
           display: inline-block;
           margin: 5px 0; /* Adjusted spacing */
       }
    </style>
    </head>
    <body>
      <div class="post-container">
          <div class="post-title"></div>
          <div class="post-subtitle"></div>
          <br><br>
          <p class="post-subtitle" style="margin:0px">Due link per te:</p>
          <ul style="margin:0px"></ul>
          <div>
              <a class="post-title redirect-button" href="#" style="margin:5px; display: inline-block; border-radius: 20px; color: white; border: 1px solid white; padding: 10px; font-size: 25px; font-family: 'ArgosBoldItalic'; background-color: transparent; text-align: center; width: auto;">Leggi ora</a>
              <a class="post-title" href="https://futurofortissimo.github.io/home.html" style="margin:5px; display: inline-block; border-radius: 20px; color: white; border: 1px solid white; padding: 10px; font-size: 25px; font-family: 'ArgosBoldItalic'; background-color: transparent; text-align: center; width: auto;">Vai al sito</a>
          </div>
      </div>
    </body>
    </html>
