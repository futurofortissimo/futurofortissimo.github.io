    <title>Latest RSS Post Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family:palladio;
            background-color: #f0f0f0;
        }
        .post-container {
            position: relative;
            max-width: 80%;
            min-width: 300px;
            padding: 20px;
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            background-image: url('https://substack-post-media.s3.amazonaws.com/public/images/d34c7b5d-0c03-4b87-a314-58c0fcdb0dd9_936x526.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .post-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 0;
        }
        .post-title, .post-subtitle, .post-link, ul, .redirect-button {
            position: relative;
            z-index: 1;
            font-family:palladio;

        }
        .post-title {
            font-size: 30px;
            margin-bottom: 10px;
            font-family:palladio;

        }
        .post-subtitle {
            font-size: 20px;
            font-family:palladio;

            margin-bottom: 20px;
        }
        .post-link {
            margin: 5px;
            display: inline-block;
            border-radius: 40px;
            padding: 10px;
            font-family:palladio;

            font-size: 20px;
            background-color: #00bef8;
            text-align: center;
            width: auto;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
            font-size: 18px;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .redirect-button {
            font-size: 15px;
            padding: 10px 20px;
            background-color: #00bef8;
            color: white;
            border: none;
            font-family:palladio;
            border-radius: 40px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>
