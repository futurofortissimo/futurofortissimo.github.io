    <style>
        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */
            --question-color: #B3E5FC; /* Lighter blue */
            --data-color: #81D4FA; /* Medium blue */
            --quote-color: #4FC3F7; /* Darker blue */
        }

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            background-color: var(--theme-color);
            padding: 10px;
            flex-shrink: 0;
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            margin: 5px;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Cards wrapper for sliding effect */
        .cards-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual card */
        .card {
            flex: 0 0 100%;
            overflow-y: auto;
            background-color: #fff;
            padding: 10px 15px;
            box-sizing: border-box;
        }

        /* Section styles */
        .section-title {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .content-block {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            font-size: 1em;
        }

        .questions {
            background-color: var(--question-color);
        }

        .data {
            background-color: var(--data-color);
        }

        .quotes {
            background-color: var(--quote-color);
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--theme-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
            flex-shrink: 0;
        }

        /* Hide scrollbars on cards */
        .card::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* "Offer me a coffee" button */
        .coffee-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: var(--theme-color);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        /* Responsive font sizes */
        @media (max-height: 700px) {
            .section-title {
                font-size: 1em;
            }
            .content-block {
                font-size: 0.9em;
            }
        }

        @media (max-height: 600px) {
            .section-title {
                font-size: 0.9em;
            }
            .content-block {
                font-size: 0.8em;
            }
        }

        /* Adjust cards height to fit content */
        .card-content {
            max-height: calc(100% - 20px); /* Adjust for padding */
            overflow-y: auto;
        }

        /* Hide the address bar on mobile browsers */
        @media (max-width: 600px) {
            body {
                height: calc(100vh - env(safe-area-inset-bottom));
            }
        }
    </style>
</head>

        let currentLanguage = 'en';

        function initializeApp() {
            buttonsContainer.innerHTML = '';
            cardsWrapper.innerHTML = '';
            cards = [];
            currentIndex = 0;

            const homeButton = document.createElement('a');

            languageButton.textContent = currentLanguage === 'en' ? 'üáÆüáπ' : 'üá¨üáß';

                currentLanguage = currentLanguage === 'en' ? 'it' : 'en';
                initializeApp();
            });
            buttonsContainer.appendChild(languageButton);

            // Create buttons and cards for sections
            sections.forEach((section, index) => {
                createButton(section.buttonLabel, index);
                createCard(section);
            });

            // Create "Book Details" button and card
            createButton('üìñ Details', sections.length);
            createBookCard(bookDetails);

            // Initialize to show the first card
            showCard(0);

        // Function to create a button
        function createButton(label, index) {
            const button = document.createElement('div');
            button.className = 'button';
            button.textContent = label;
            button.addEventListener('click', () => {
                showCard(index);
            });
            buttonsContainer.appendChild(button);
        }

        // Function to create a content block
        function createContentBlock(type, contents) {
            const div = document.createElement('div');
            div.className = `content-block ${type}`;

            contents.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item;
                div.appendChild(p);
            });

            return div;
        }

        // Function to create a card
        function createCard(section) {
            const card = document.createElement('div');
            card.className = 'card';

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = section.title;
            cardContent.appendChild(title);

            section.content.forEach(block => {
                const contentBlock = createContentBlock(block.type, block.content);
                cardContent.appendChild(contentBlock);
            });

            card.appendChild(cardContent);
            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to create the book details card
        function createBookCard(bookDetails) {
            const card = document.createElement('div');
            card.className = 'card';

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            cardContent.innerHTML = `
                <img src="${bookDetails.image}" alt="Book Cover" style="width:100%; height:auto; border-radius: 10px;">
                <h2>${bookDetails.title}</h2>
                <p><strong>${currentLanguage === 'en' ? 'Author' : 'Autore'}:</strong> ${bookDetails.author}</p>
                <p><strong>${currentLanguage === 'en' ? 'Year' : 'Anno'}:</strong> ${bookDetails.year}</p>
                <p><strong>${currentLanguage === 'en' ? 'Pages' : 'Pagine'}:</strong> ${bookDetails.pages}</p>
                <p><a href="${bookDetails.link}" target="_blank">${currentLanguage === 'en' ? 'Buy this book' : 'Acquista il libro'}</a></p>
            `;

            const coffeeButton = document.createElement('button');
            coffeeButton.className = 'coffee-button';
            coffeeButton.textContent = currentLanguage === 'en' ? '‚òï Offer me a coffee' : '‚òï Offrimi un caff√®';
            coffeeButton.addEventListener('click', () => {
                window.open(bookDetails.offerCoffeeLink, '_blank');
            });

            cardContent.appendChild(coffeeButton);
            card.appendChild(cardContent);

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to display a specific card
        function showCard(index) {
            currentIndex = index;
            cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
            const progress = ((index + 1) / cards.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Swipe functionality
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        const cardsContainer = document.querySelector('.cards-container');

        cardsContainer.addEventListener('touchstart', touchStart, false);
        cardsContainer.addEventListener('touchmove', touchMove, false);
        cardsContainer.addEventListener('touchend', touchEnd, false);

        function touchStart(evt) {
            startX = evt.touches[0].clientX;
            isDragging = true;
        }

        function touchMove(evt) {
            if (!isDragging) return;
            currentX = evt.touches[0].clientX;
            const deltaX = currentX - startX;
            cardsWrapper.style.transition = 'none';
            cardsWrapper.style.transform = `translateX(${ -currentIndex * window.innerWidth + deltaX }px)`;
        }

        function touchEnd(evt) {
            if (!isDragging) return;
            isDragging = false;
            const deltaX = currentX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }

        // Initialize the app
        initializeApp();
    </script>
