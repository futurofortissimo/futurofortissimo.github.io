        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */

            --data-color: #81D4FA; /* Medium blue */

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            background-color: var(--theme-color);
            padding: 5px;
            flex-shrink: 0;
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            margin: 5px;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .button img {
            height: 24px;
            margin-right: 5px;
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--theme-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
            flex-shrink: 0;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cards wrapper for sliding effect */
        .cards-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual card */
        .card {
            flex: 0 0 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Card header */
        .card-header {
            background-color: var(--theme-color);
            padding: 15px;
            flex-shrink: 0;
            text-align: center;
        }

        .card-header h2 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        /* Card content */
        .card-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Content blocks */
        .content-block {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }

        .questions {
            background-color: var(--question-color);
        }

        .data {
            background-color: var(--data-color);
        }

        .quotes {
            background-color: var(--quote-color);
        }

        /* Hide scrollbars on cards */
        .card-content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* "Offer me a coffee" button */
        .coffee-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: var(--theme-color);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        /* Responsive font sizes */
        @media (max-height: 700px) {
            .card-header h2 {
                font-size: 22px;
            }
            .content-block {
                font-size: 16px;
            }
        }

        @media (max-height: 600px) {
            .card-header h2 {
                font-size: 20px;
            }
            .content-block {
                font-size: 14px;
            }
        }
    </style>
</head>

            // Initialize to show the first card

        // Function to create a button
        function createButton(label, index) {
            const button = document.createElement('div');
            button.className = 'button';
            button.textContent = label;
            button.addEventListener('click', () => {
                showCard(index);
            });
            buttonsContainer.appendChild(button);
        }

        // Function to create a card
        function createCard(title, contentBlockData) {
            const card = document.createElement('div');
            card.className = 'card';

            // Card header with title
            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';
            const headerTitle = document.createElement('h2');
            headerTitle.textContent = title;
            cardHeader.appendChild(headerTitle);

            // Card content
            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            const contentBlock = createContentBlock(contentBlockData.type, contentBlockData.content);
            cardContent.appendChild(contentBlock);

            card.appendChild(cardHeader);
            card.appendChild(cardContent);

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to create a content block
        function createContentBlock(type, contents) {
            const div = document.createElement('div');
            div.className = `content-block ${type}`;

            contents.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item;
                div.appendChild(p);
            });

            return div;
        }

        // Function to create the book details card
        function createBookCard(bookDetails) {

            const cardHeader = document.createElement('div');

            const headerTitle = document.createElement('h2');
            headerTitle.textContent = bookDetails.title;
            cardHeader.appendChild(headerTitle);

            // Card content
            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            cardContent.innerHTML = `
                <img src="${bookDetails.image}" alt="Book Cover" style="width:100%; height:auto; border-radius: 10px;">
                <p><strong>${currentLanguage === 'en' ? 'Author' : 'Autore'}:</strong> ${bookDetails.author}</p>
                <p><strong>${currentLanguage === 'en' ? 'Year' : 'Anno'}:</strong> ${bookDetails.year}</p>
                <p><strong>${currentLanguage === 'en' ? 'Pages' : 'Pagine'}:</strong> ${bookDetails.pages}</p>
                <p><a href="${bookDetails.link}" target="_blank">${currentLanguage === 'en' ? 'Buy this book' : 'Acquista il libro'}</a></p>
            `;

            });

            cardContent.appendChild(coffeeButton);
            card.appendChild(cardHeader);
            card.appendChild(cardContent);

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to display a specific card
        function showCard(index) {
            currentIndex = index;
            cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
            const progress = ((index + 1) / cards.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Swipe functionality
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        const cardsContainer = document.querySelector('.cards-container');

        cardsContainer.addEventListener('touchstart', touchStart, false);
        cardsContainer.addEventListener('touchmove', touchMove, false);
        cardsContainer.addEventListener('touchend', touchEnd, false);

        function touchStart(evt) {
            startX = evt.touches[0].clientX;
            isDragging = true;
        }

        function touchMove(evt) {
            if (!isDragging) return;
            currentX = evt.touches[0].clientX;
            const deltaX = currentX - startX;
            cardsWrapper.style.transition = 'none';
            cardsWrapper.style.transform = `translateX(${ -currentIndex * window.innerWidth + deltaX }px)`;
        }

        function touchEnd(evt) {
            if (!isDragging) return;
            isDragging = false;
            const deltaX = currentX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }

        // Initialize the app
        initializeApp();
