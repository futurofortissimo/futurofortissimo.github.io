<head>
    <meta charset="UTF-8">

    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */
            --question-color: #B3E5FC; /* Lighter blue */
            --data-color: #81D4FA; /* Medium blue */
            --quote-color: #4FC3F7; /* Darker blue */
            --progress-bar-color: #4CAF50; /* Green */
        }

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            align-items: center;
            overflow-x: auto;
            background-color: var(--theme-color);
            padding: 5px;
            flex-shrink: 0;
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            margin: 5px;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .button img {
            height: 24px;
            margin-right: 5px;
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--progress-bar-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
            flex-shrink: 0;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cards wrapper for sliding effect */
        .cards-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual card */
        .card {
            flex: 0 0 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 15px;
            box-sizing: border-box;
        }

        /* Card header */
        .card-header {
            background-color: var(--theme-color);
            padding: 10px;
            flex-shrink: 0;
            text-align: center;
            border-radius: 10px;
        }

        .card-header h2 {
            margin: 0;
            font-size: 24px;
            color: #fff;
        }

        /* Card content */
        .card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            box-sizing: border-box;
        }

        /* Content blocks */
        .content-block {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }

        .questions {
            background-color: var(--question-color);
        }

        .data {
            background-color: var(--data-color);
        }

        .quotes {
            background-color: var(--quote-color);
        }

        /* Hide scrollbars on cards */
        .card-content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* "Offer me a coffee" button */
        .coffee-button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            background-color: var(--theme-color);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
        }

        /* Responsive font sizes and spacing */
        @media (max-width: 600px) {
            .card {
                padding: 10px;
            }
            .card-header h2 {
                font-size: 20px;
            }
            .content-block {
                font-size: 16px;
            }
            .button {
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            .card-header h2 {
                font-size: 18px;
            }
            .content-block {
                font-size: 14px;
            }
            .button {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

                                    "La valuta d'argento della Cina ha perso il 78% del suo valore dalla metÃ  del 1800 al 1935.",

                                    'I villaggi rifiutavano le pietre raccolte troppo facilmente, ritenendole meno preziose.',

                    },

                bookDetails: {
                    image: 'https://via.placeholder.com/150', // Placeholder image
                    title: 'Lo Standard Bitcoin',

                }

        };

        let currentLanguage = 'en';

        // Get DOM elements
        const buttonsContainer = document.getElementById('buttons-container');
        const cardsWrapper = document.getElementById('cards-wrapper');
        const progressBar = document.querySelector('.progress-bar');

        let cards = [];
        let currentIndex = 0;

        function initializeApp() {
            buttonsContainer.innerHTML = '';
            cardsWrapper.innerHTML = '';
            cards = [];
            currentIndex = 0;

            const { chapters, bookDetails } = content[currentLanguage];

            // Create home button
            const homeButton = document.createElement('a');
            homeButton.href = 'main_page.html';
            homeButton.className = 'button';
            homeButton.innerHTML = '<img src="logo.png" alt="Logo">';
            buttonsContainer.appendChild(homeButton);

            // Create language switch button
            const languageButton = document.createElement('div');
            languageButton.className = 'button';
            languageButton.textContent = currentLanguage === 'en' ? 'ðŸ‡®ðŸ‡¹ IT' : 'ðŸ‡¬ðŸ‡§ EN';
            languageButton.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'en' ? 'it' : 'en';
                initializeApp();
            });
            buttonsContainer.appendChild(languageButton);

            // Create buttons and cards for chapters
            chapters.forEach((chapter, index) => {
                createButton(chapter.buttonLabel, index);
                createCard(chapter.title, chapter.contentBlocks);
            });

            // Create "Book Details" button and card
            createButton('ðŸ“– Details', cards.length);
            createBookCard(bookDetails);

            // Initialize to show the first card
            showCard(0);
        }

        // Function to create a button
        function createButton(label, index) {
            const button = document.createElement('div');
            button.className = 'button';
            button.textContent = label;
            button.addEventListener('click', () => {
                showCard(index);
            });
            buttonsContainer.appendChild(button);
        }

        // Function to create a card
        function createCard(title, contentBlocks) {
            const card = document.createElement('div');
            card.className = 'card';

            // Card header with title
            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';
            const headerTitle = document.createElement('h2');
            headerTitle.textContent = title;
            cardHeader.appendChild(headerTitle);

            // Card content
            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            contentBlocks.forEach(block => {
                const contentBlock = createContentBlock(block.type, block.content);
                cardContent.appendChild(contentBlock);
            });

            card.appendChild(cardHeader);
            card.appendChild(cardContent);

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to create a content block
        function createContentBlock(type, contents) {
            const div = document.createElement('div');
            div.className = `content-block ${type}`;

            contents.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item;
                div.appendChild(p);
            });

            return div;
        }

        // Function to create the book details card
        function createBookCard(bookDetails) {
            const card = document.createElement('div');
            card.className = 'card';

            // Card header
            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';
            const headerTitle = document.createElement('h2');
            headerTitle.textContent = bookDetails.title;
            cardHeader.appendChild(headerTitle);

            // Card content
            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            cardContent.innerHTML = `
                <img src="${bookDetails.image}" alt="Book Cover" style="width:100%; height:auto; border-radius: 10px;">
                <p><strong>${currentLanguage === 'en' ? 'Author' : 'Autore'}:</strong> ${bookDetails.author}</p>
                <p><strong>${currentLanguage === 'en' ? 'Year' : 'Anno'}:</strong> ${bookDetails.year}</p>
                <p><strong>${currentLanguage === 'en' ? 'Pages' : 'Pagine'}:</strong> ${bookDetails.pages}</p>
                <p><a href="${bookDetails.link}" target="_blank">${currentLanguage === 'en' ? 'Buy this book' : 'Acquista il libro'}</a></p>
            `;

            const coffeeButton = document.createElement('button');
            coffeeButton.className = 'coffee-button';
            coffeeButton.textContent = currentLanguage === 'en' ? 'â˜• Offer me a coffee' : 'â˜• Offrimi un caffÃ¨';
            coffeeButton.addEventListener('click', () => {
                window.open(bookDetails.offerCoffeeLink, '_blank');
            });

            cardContent.appendChild(coffeeButton);
            card.appendChild(cardHeader);
            card.appendChild(cardContent);

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to display a specific card
        function showCard(index) {
            currentIndex = index;
            cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
            const progress = ((index + 1) / cards.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Swipe functionality
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        const cardsContainer = document.querySelector('.cards-container');

        cardsContainer.addEventListener('touchstart', touchStart, false);
        cardsContainer.addEventListener('touchmove', touchMove, false);
        cardsContainer.addEventListener('touchend', touchEnd, false);

        function touchStart(evt) {
            startX = evt.touches[0].clientX;
            isDragging = true;
        }

        function touchMove(evt) {
            if (!isDragging) return;
            currentX = evt.touches[0].clientX;
            const deltaX = currentX - startX;
            cardsWrapper.style.transition = 'none';
            cardsWrapper.style.transform = `translateX(${ -currentIndex * window.innerWidth + deltaX }px)`;
        }

        function touchEnd(evt) {
            if (!isDragging) return;
            isDragging = false;
            const deltaX = currentX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }

        // Initialize the app
        initializeApp();
    </script>
