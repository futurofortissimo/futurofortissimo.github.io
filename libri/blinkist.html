<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blinkist-like App - Simplified Version</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */
            --question-color: #E0F7FA;
            --data-color: #FFF3E0;
            --quote-color: #EDE7F6;
        }

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Buttons container */
        .buttons-container {
            display: flex;
            overflow-x: auto;
            background-color: var(--theme-color);
            padding: 10px;
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            margin: 5px;
            padding: 10px 15px;
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Cards wrapper for sliding effect */
        .cards-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual card */
        .card {
            flex: 0 0 100%;
            overflow-y: auto;
            background-color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Section styles */
        .section-title {
            margin-bottom: 10px;
        }

        .content-block {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
        }

        .questions {
            background-color: var(--question-color);
        }

        .data {
            background-color: var(--data-color);
        }

        .quotes {
            background-color: var(--quote-color);
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--theme-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        /* Hide scrollbars on cards */
        .card::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Copyright section */
        .copyright {
            text-align: center;
            padding: 5px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Buttons -->
        <div class="buttons-container">
            <!-- Buttons will be dynamically inserted here -->
        </div>

        <!-- Cards -->
        <div class="cards-container">
            <div class="cards-wrapper">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar"></div>

        <!-- Copyright -->
        <div class="copyright">
            &copy; 2024 Your Company Name
        </div>
    </div>

    <script>
        // Content data
        const sections = [
            {
                title: 'The Nature of Money',
                buttonLabel: 'Money',
                content: [
                    {
                        type: 'questions',
                        content: [
                            'What are the limitations of barter?',
                            'What characteristics define good money?',
                            'How do different monetary systems impact societal development?'
                        ]
                    },
                    {
                        type: 'data',
                        content: [
                            'Copper demand: 20 million tons/year at $5,000/ton, totaling ~$100 billion market value.',
                            'Central banks hold about 20% of global gold stockpiles.'
                        ]
                    },
                    {
                        type: 'quotes',
                        content: [
                            'Barter is impractical and used only in exceptional circumstances among familiar parties.',
                            'Successful money has mechanisms to restrict new supply, maintaining value over time.',
                            'Advancements have evolved money from seashells to digital forms, each with benefits and pitfalls.'
                        ]
                    }
                ]
            },
            {
                title: 'Rise and Fall of Early Moneys',
                buttonLabel: 'Primitive Money',
                content: [
                    {
                        type: 'questions',
                        content: [
                            'What were examples of early forms of money?',
                            'How did societies transition to more sophisticated monetary systems?',
                            'What lessons can we learn from past monies?'
                        ]
                    },
                    {
                        type: 'data',
                        content: [
                            'Historical silver to gold ratio: 12-15 ounces of silver per ounce of gold.',
                            "China's silver currency lost 78% value from mid-1800s to 1935.",
                            'British India increased taxes due to rupee devaluation against gold currencies.'
                        ]
                    },
                    {
                        type: 'quotes',
                        content: [
                            'Bitcoin resembles the ancient Rai stones system of Yap Island.',
                            'Villagers rejected easily gathered stones, deeming them less valuable.',
                            'European traders imported beads to West Africa, affecting their value.'
                        ]
                    }
                ]
            },
            {
                title: 'Government Money Consequences',
                buttonLabel: 'Fiat Impact',
                content: [
                    {
                        type: 'questions',
                        content: [
                            'How do government-controlled monetary systems differ from market-driven ones?',
                            'What are the historical consequences of governments controlling money?',
                            'How has the shift from gold-backed to fiat currency impacted structures?'
                        ]
                    },
                    {
                        type: 'data',
                        content: [
                            'No specific quantitative data provided in this section.'
                        ]
                    },
                    {
                        type: 'quotes',
                        content: [
                            'Significant difference between redeemable government money and irredeemable fiat money.',
                            'Governments cannot control gold supply; people use gold in various forms.',
                            'Earliest fiat money was China\'s jiaozi, which collapsed due to overissuance.'
                        ]
                    }
                ]
            },
            {
                title: 'Sound Money and Society',
                buttonLabel: 'Sound Money',
                content: [
                    {
                        type: 'questions',
                        content: [
                            'How does sound money influence time preference?',
                            'What are the impacts of sound vs. unsound money?',
                            'Has innovation declined after leaving the gold standard?'
                        ]
                    },
                    {
                        type: 'data',
                        content: [
                            'Study on goldâ€™s purchasing power in England from 1560 to 1976.',
                            'Bunch and Hellemans compiled 8,583 significant inventions.',
                            'Innovations per capita peaked in the 19th century.',
                            'Thomas Philippon studied financial sector size over 150 years.',
                            'U.S. M2 money supply grew from ~$600 billion in 1971 to over $12 trillion today.'
                        ]
                    },
                    {
                        type: 'quotes',
                        content: [
                            'Sound money affects how individuals value present vs. future.',
                            'National debt impacts future generations, not just current ones.',
                            'Unsound money contributes to breakdown of family structures.'
                        ]
                    }
                ]
            },
            {
                title: 'Bitcoin as Monetary System',
                buttonLabel: 'Bitcoin',
                content: [
                    {
                        type: 'questions',
                        content: [
                            'How does Bitcoin function as a monetary system?',
                            'What are benefits and drawbacks of a Bitcoin standard?',
                            'Can Bitcoin be a viable alternative?'
                        ]
                    },
                    {
                        type: 'data',
                        content: [
                            'Bitcoin has operated with minimal failure for over nine years.',
                            'Supply decreases by half every four years.',
                            'Approximately 300,000 daily transactions.',
                            'Average transaction fee was $7 at end of 2017.',
                            'Visa/MasterCard process ~2,000 transactions/sec; Bitcoin processes up to 4/sec.'
                        ]
                    },
                    {
                        type: 'quotes',
                        content: [
                            'Bitcoin could render previous forms of money obsolete if it continues effectively.',
                            'Bitcoin is the hardest money; increased value doesn\'t increase supply.',
                            'First scarce digital good that cannot be reproduced infinitely.'
                        ]
                    }
                ]
            }
        ];

        const bookDetails = {
            image: 'https://via.placeholder.com/150', // Placeholder image
            title: 'The Bitcoin Standard',
            author: 'Saifedean Ammous',
            year: '2018',
            pages: '304',
            link: 'https://example.com/buy'
        };

        // Get DOM elements
        const buttonsContainer = document.querySelector('.buttons-container');
        const cardsContainer = document.querySelector('.cards-container');
        const cardsWrapper = document.querySelector('.cards-wrapper');
        const progressBar = document.querySelector('.progress-bar');

        const cards = [];
        let currentIndex = 0;

        // Function to create a button
        function createButton(label, index) {
            const button = document.createElement('div');
            button.className = 'button';
            button.textContent = label;
            button.addEventListener('click', () => {
                showCard(index);
            });
            buttonsContainer.appendChild(button);
        }

        // Function to create a content block
        function createContentBlock(type, contents) {
            const div = document.createElement('div');
            div.className = `content-block ${type}`;

            if (type === 'questions' || type === 'data') {
                const ul = document.createElement('ul');
                contents.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    ul.appendChild(li);
                });
                div.appendChild(ul);
            } else if (type === 'quotes') {
                contents.forEach(item => {
                    const p = document.createElement('p');
                    p.textContent = `"${item}"`;
                    div.appendChild(p);
                });
            }

            return div;
        }

        // Function to create a card
        function createCard(section) {
            const card = document.createElement('div');
            card.className = 'card';

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = section.title;
            card.appendChild(title);

            section.content.forEach(block => {
                const contentBlock = createContentBlock(block.type, block.content);
                card.appendChild(contentBlock);
            });

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to display a specific card
        function showCard(index) {
            currentIndex = index;
            cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
            const progress = ((index + 1) / cards.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Create buttons and cards for sections
        sections.forEach((section, index) => {
            createButton(section.buttonLabel, index);
            createCard(section);
        });

        // Create "Book Details" button and card
        createButton('Details', sections.length);
        const bookCard = document.createElement('div');
        bookCard.className = 'card';
        bookCard.innerHTML = `
            <img src="${bookDetails.image}" alt="Book Cover" style="width:100%; height:auto; border-radius: 10px;">
            <h2>${bookDetails.title}</h2>
            <p><strong>Author:</strong> ${bookDetails.author}</p>
            <p><strong>Year:</strong> ${bookDetails.year}</p>
            <p><strong>Pages:</strong> ${bookDetails.pages}</p>
            <p><a href="${bookDetails.link}" target="_blank">Buy this book</a></p>
        `;
        cardsWrapper.appendChild(bookCard);
        cards.push(bookCard);

        // Initialize to show the first card
        showCard(0);

        // Swipe functionality
        let startX = 0;
        let currentX = 0;
        let isDragging = false;

        cardsContainer.addEventListener('touchstart', touchStart, false);
        cardsContainer.addEventListener('touchmove', touchMove, false);
        cardsContainer.addEventListener('touchend', touchEnd, false);

        function touchStart(evt) {
            startX = evt.touches[0].clientX;
            isDragging = true;
        }

        function touchMove(evt) {
            if (!isDragging) return;
            currentX = evt.touches[0].clientX;
            const deltaX = currentX - startX;
            cardsWrapper.style.transition = 'none';
            cardsWrapper.style.transform = `translateX(${ -currentIndex * window.innerWidth + deltaX }px)`;
        }

        function touchEnd(evt) {
            if (!isDragging) return;
            isDragging = false;
            const deltaX = currentX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }
    </script>
</body>
</html>
