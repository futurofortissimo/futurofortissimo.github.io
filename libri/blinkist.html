    <!-- Import Montserrat font from Google Fonts -->

    <style>
        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */
            --question-color: #B3E5FC; /* Lighter blue */
            --data-color: #81D4FA; /* Medium blue */
            --quote-color: #4FC3F7; /* Darker blue */
            --progress-bar-color: #4CAF50; /* Green */
        }

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            overflow: hidden; /* Prevent scrolling on body */
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Header with logo, buttons, and language switch */
        .header {
            display: flex;
            align-items: center;
            background-color: var(--theme-color);
            padding: 10px;
            flex-shrink: 0;
            flex-wrap: nowrap;
        }

        .logo {
            height: 40px;
            cursor: pointer;
            flex-shrink: 0;
            margin-right: 10px;
        }

        .language-switch {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 10px;
        }

        /* Buttons container inside header */
        .buttons-container {
            display: flex;
            overflow-x: auto;
            flex-grow: 1;
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--progress-bar-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
            flex-shrink: 0;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Cards wrapper for sliding effect */
        .cards-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual card */
        .card {
            flex: 0 0 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Card content */
        .card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 30px 20px; /* Adjusted padding */
            box-sizing: border-box;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Section styles */
        .section-title {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Content block */
        .content-block {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word; /* Prevent overflow of long words */
            font-size: 16px;
            font-weight: bold;
        }

        .questions {
            background-color: var(--question-color);
        }

        .data {
            background-color: var(--data-color);
        }

        .quotes {
            background-color: var(--quote-color);
        }

        /* Hide scrollbars on card content */
        .card-content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* "Action" buttons */
        .action-button {
            display: block;
            margin: 10px 0 0;
            padding: 10px 20px;
            background-color: var(--theme-color);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: left;
            font-weight: bold;
        }

        /* Book details styles */
        .book-details p {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }

        .book-details img {
            margin-bottom: 10px;
        }

        .book-details h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

                    }
                ],
                bookDetails: {

                    title: 'The Bitcoin Standard',

                    year: '2018',

                    offerCoffeeLink: 'https://example.com/coffee'
                }
            },
            it: {
                sections: [
                    {
                        title: 'La Natura del Denaro',
                        buttonLabel: 'ðŸ’° Denaro',
                        content: [
                            {
                                type: 'questions',
                                content: [
                                    'Quali sono i limiti del baratto?',
                                    'Quali caratteristiche definiscono un buon denaro?',
                                    'Come diversi sistemi monetari influenzano lo sviluppo sociale?'
                                ]
                            },
                            {
                                type: 'data',
                                content: [
                                    'Domanda di rame: 20 milioni di tonnellate/anno a $5.000/tonnellata, per un valore di mercato di ~$100 miliardi.',
                                    'Le banche centrali detengono circa il 20% delle riserve globali di oro.'
                                ]
                            },
                            {

                                content: [
                                    'Il baratto Ã¨ impratico e usato solo in circostanze eccezionali tra persone familiari.',
                                    'Un denaro di successo limita la nuova offerta per mantenere il valore nel tempo.',
                                    'Il denaro si Ã¨ evoluto da conchiglie a forme digitali, ognuna con benefici e sfide.'
                                ]
                            }
                        ]
                    },
                    // ... (Other sections)
                    {
                        title: 'Bitcoin come Sistema Monetario',
                        buttonLabel: 'â‚¿ Bitcoin',
                        content: [
                            {
                                type: 'questions',
                                content: [
                                    'Come funziona Bitcoin come sistema monetario?',
                                    'Quali sono i vantaggi e gli svantaggi di uno standard Bitcoin?',
                                    'Bitcoin puÃ² essere un\'alternativa valida?'
                                ]
                            },
                            {
                                type: 'data',
                                content: [
                                    'Bitcoin ha operato con fallimenti minimi per oltre nove anni.',
                                    'L\'offerta diminuisce della metÃ  ogni quattro anni.',
                                    'Circa 300,000 transazioni giornaliere.',
                                    'La commissione media per transazione era di $7 alla fine del 2017.',
                                    'Visa/MasterCard elaborano ~2,000 transazioni/sec; Bitcoin ne elabora fino a 4/sec.'
                                ]
                            },
                            {
                                type: 'quotes',
                                content: [
                                    'Se continua efficacemente, Bitcoin potrebbe rendere obsolete le forme di denaro precedenti.',
                                    'Bitcoin Ã¨ il denaro piÃ¹ solido; l\'aumento di valore non aumenta l\'offerta.',
                                    'Primo bene digitale scarso che non puÃ² essere riprodotto all\'infinito.'
                                ]
                            }
                        ]
                    }
                ],
                bookDetails: {
                    image: 'bitcoin.png', // Updated image path
                    title: 'Lo Standard Bitcoin',
                    author: 'Saifedean Ammous',
                    year: '2018',
                    pages: '304',
                    link: 'https://example.com/buy',
                    offerCoffeeLink: 'https://example.com/coffee'
                }
            }
        };

        let currentLanguage = 'en';

        // Get DOM elements
        const buttonsContainer = document.getElementById('buttons-container');
        const cardsWrapper = document.getElementById('cards-wrapper');
        const progressBar = document.querySelector('.progress-bar');
        const languageSwitch = document.getElementById('language-switch');

        let cards = [];
        let currentIndex = 0;

        function initializeApp() {
            buttonsContainer.innerHTML = '';
            cardsWrapper.innerHTML = '';
            cards = [];
            currentIndex = 0;

            const { sections, bookDetails } = content[currentLanguage];

            // Create buttons and cards for sections
            sections.forEach((section, index) => {
                createButton(section.buttonLabel, index);
                createCard(section);
            });

            // Create "Book Details" button and card
            createButton('ðŸ“– Details', sections.length);
            createBookCard(bookDetails);

            // Initialize to show the first card
            showCard(0);
        }

        // Function to create a button
        function createButton(label, index) {
            const button = document.createElement('div');
            button.className = 'button';
            button.textContent = label;
            button.addEventListener('click', () => {
                showCard(index);
            });
            buttonsContainer.appendChild(button);
        }

        // Function to create a content block
        function createContentBlock(type, contents) {
            const div = document.createElement('div');
            div.className = `content-block ${type}`;

            contents.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item;
                div.appendChild(p);
            });

            return div;
        }

        // Function to create a card
        function createCard(section) {
            const card = document.createElement('div');
            card.className = 'card';

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = section.title;
            cardContent.appendChild(title);

            section.content.forEach(block => {
                const contentBlock = createContentBlock(block.type, block.content);
                cardContent.appendChild(contentBlock);
            });

            card.appendChild(cardContent);

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to create the book details card
        function createBookCard(bookDetails) {
            const card = document.createElement('div');
            card.className = 'card';

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content book-details';

            cardContent.innerHTML = `
                <img src="${bookDetails.image}" alt="Book Cover" style="width:100%; height:auto; border-radius: 10px;">
                <h2>${bookDetails.title}</h2>
                <p>${currentLanguage === 'en' ? 'Author' : 'Autore'}: ${bookDetails.author}</p>
                <p>${currentLanguage === 'en' ? 'Year' : 'Anno'}: ${bookDetails.year}</p>
                <p>${currentLanguage === 'en' ? 'Pages' : 'Pagine'}: ${bookDetails.pages}</p>
                <button class="action-button" onclick="window.open('${bookDetails.link}', '_blank')">${currentLanguage === 'en' ? 'ðŸ“– Buy this book' : 'ðŸ“– Acquista il libro'}</button>
                <button class="action-button" onclick="window.open('${bookDetails.offerCoffeeLink}', '_blank')">${currentLanguage === 'en' ? 'â˜• Offer me a coffee' : 'â˜• Offrimi un caffÃ¨'}</button>
            `;

            card.appendChild(cardContent);

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to display a specific card
        function showCard(index) {
            currentIndex = index;
            cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
            const progress = ((index + 1) / cards.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Swipe functionality
        let startX = 0;
        let isDown = false;

        const cardsContainer = document.querySelector('.cards-container');

        // Touch events for mobile
        cardsContainer.addEventListener('touchstart', touchStart, false);
        cardsContainer.addEventListener('touchmove', touchMove, false);
        cardsContainer.addEventListener('touchend', touchEnd, false);

        function touchStart(evt) {
            startX = evt.touches[0].clientX;
            isDown = true;
            cardsWrapper.style.transition = 'none';
        }

        function touchMove(evt) {
            if (!isDown) return;
            const x = evt.touches[0].clientX;
            const deltaX = x - startX;
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }

        function touchEnd(evt) {
            if (!isDown) return;
            isDown = false;
            const endX = evt.changedTouches[0].clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }

        // Mouse events for desktop
        cardsContainer.addEventListener('mousedown', mouseDown, false);
        cardsContainer.addEventListener('mousemove', mouseMove, false);
        cardsContainer.addEventListener('mouseup', mouseUp, false);
        cardsContainer.addEventListener('mouseleave', mouseUp, false);

        function mouseDown(evt) {
            startX = evt.clientX;
            isDown = true;
            cardsWrapper.style.transition = 'none';
        }

        function mouseMove(evt) {
            if (!isDown) return;
            const x = evt.clientX;
            const deltaX = x - startX;
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }

        function mouseUp(evt) {
            if (!isDown) return;
            isDown = false;
            const endX = evt.clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }

        // Language switch functionality
        languageSwitch.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'en' ? 'it' : 'en';
            languageSwitch.textContent = currentLanguage === 'en' ? 'ðŸ‡®ðŸ‡¹' : 'ðŸ‡¬ðŸ‡§';
            initializeApp();
        });

        // Initialize the app after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });
    </script>
