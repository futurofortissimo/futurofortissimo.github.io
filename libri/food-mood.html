    <style>
        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */
            --question-color: #B3E5FC; /* Lighter blue */
            --data-color: #81D4FA; /* Medium blue */
            --quote-color: #4FC3F7; /* Darker blue */
            --progress-bar-color: #4CAF50; /* Green */
        }

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            overflow: hidden; /* Prevent scrolling on body */
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Header with logo, buttons, and language switch */
        .header {
            display: flex;
            align-items: center;
            background-color: var(--theme-color);
            padding: 10px;
            flex-shrink: 0;
            flex-wrap: nowrap;
        }

        .logo {
            height: 40px;
            cursor: pointer;
            flex-shrink: 0;
            margin-right: 10px;
        }

        .language-switch {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 10px;
        }

        /* Buttons container inside header */
        .buttons-container {
            display: flex;
            overflow-x: auto;
            flex-grow: 1;
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar */
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--progress-bar-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
            flex-shrink: 0;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Cards wrapper for sliding effect */
        .cards-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual card */
        .card {
            flex: 0 0 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Card content */
        .card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 30px 20px; /* Adjusted padding */
            box-sizing: border-box;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Section styles */
        .section-title {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Content block */
        .content-block {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word; /* Prevent overflow of long words */
            font-size: 16px;
            font-weight: bold;
        }

        .questions {
            background-color: var(--question-color);
        }

        .data {
            background-color: var(--data-color);
        }

        .quotes {
            background-color: var(--quote-color);
        }

        .paragraphs {
            background-color: #e0f7fa; /* Light cyan */
            font-weight: normal;
        }

        /* Hide scrollbars on card content */
        .card-content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Footer */
        footer {
            text-align: center;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            padding: 10px;
            background-color: #f0f0f0;
        }

        footer a {
            color: #00bef8;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header with logo and buttons -->
        <div class="header">
            <a href="https://futurofortissimo.github.io/">
                <img src="/index_files/ff.webp" alt="Logo" class="logo">
            </a>
            <!-- Buttons inside header -->
            <div class="buttons-container" id="buttons-container">
                <!-- Buttons will be dynamically inserted here -->
            </div>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar"></div>

        <!-- Cards -->
        <div class="cards-container">
            <div class="cards-wrapper" id="cards-wrapper">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <p><a href="https://linktr.ee/micmer">michele merelli</a> per
        <a href="https://fortissimo.substack.com/">futuro fortissimo</a></p>
    </footer>

    <script>
        // Content data
        const content = {

                         buttonLabel: 'ðŸ§  Diet & Mental Health',

                             {

                                 ]
                             },

                                 ]
                             },
                             {

                                 content: [

                                     "The gut plays a significant role in the fight-or-flight response by regulating adrenaline and noradrenaline.",
                                     "Firmicutes and Bacteroides constitute approximately 75% of the entire microbiome.",

                                     "A study by Westover and Marangell (2002) revealed a significant correlation between sugar consumption and depression."
                                 ]
                             }
                         ]
                     },
                     {
                         title: "The Impact of Diet on Depression",
                         buttonLabel: 'ðŸ˜ž Depression & Diet',
                         contentBlocks: [
                             {
                                 type: 'paragraphs',
                                 content: [
                                     "This section examines how diet influences depression and the role of the microbiome in managing depressive symptoms."
                                 ]
                             },
                             {
                                 type: 'questions',
                                 content: [
                                     "How does diet influence depression?",
                                     "What is the role of the microbiome in depression?",
                                     "What are some dietary recommendations for managing depression?"
                                 ]
                             },
                             {
                                 type: 'data',
                                 content: [
                                     "A study found that individuals with higher folate levels experienced lower levels of depression.",
                                     "Consuming 125-300mg of magnesium has been linked to a reduction in major depression symptoms within a week.",
                                     "Zinc supplements have been shown to alleviate depressive symptoms by reducing brain inflammation.",
                                     "Omega-3 fatty acids, abundant in fatty fish, play a vital role in brain health and may help alleviate depressive symptoms."
                                 ]
                             }
                         ]
                     },
                     {
                         title: "Dietary Strategies for Managing Anxiety",
                         buttonLabel: 'ðŸ˜Ÿ Anxiety & Diet',
                         contentBlocks: [
                             {
                                 type: 'paragraphs',
                                 content: [
                                     "This section explores how specific dietary choices can help alleviate anxiety and the connection between the gut-brain axis and anxiety."
                                 ]
                             },
                             {
                                 type: 'questions',
                                 content: [
                                     "What is the connection between anxiety and the gut-brain axis?",
                                     "How can specific food choices help alleviate anxiety symptoms?",
                                     "What are some common dietary triggers for anxiety?"
                                 ]
                             },
                             {
                                 type: 'data',
                                 content: [
                                     "Dietary fiber may help reduce the risk of depression, anxiety, and stress.",
                                     "Omega-3s can suppress anxiety-inducing effects of inflammatory markers in the brain.",
                                     "High-fat diets, especially those rich in saturated fats, have been linked to increased anxiety.",
                                     "Caffeine, particularly above 400mg per day, can worsen anxiety in some individuals."
                                 ]
                             }
                         ]
                     },
                     {
                         title: "The Influence of Diet on PTSD and Cognitive Function",
                         buttonLabel: 'ðŸ§  PTSD & Cognition',
                         contentBlocks: [
                             {
                                 type: 'paragraphs',
                                 content: [
                                     "This section discusses how diet impacts PTSD and cognitive function, emphasizing the role of a healthy gut microbiome in memory and mental resilience."
                                 ]
                             },
                             {
                                 type: 'questions',
                                 content: [

                                     "What dietary factors can positively or negatively influence cognitive function?",
                                     "What dietary patterns support brain health and memory?"
                                 ]
                             },
                             {
                                 type: 'data',
                                 content: [

                                     "Restricting calories by 35% showed improvements in memory among healthy elderly individuals after three months.",
                                     "Omega-3 fatty acids and antioxidants can protect the brain from oxidative stress, improving cognitive function."
                                 ]
                             }
                         ]
                     },
                     {
                         title: "Diet's Role in Sleep, Fatigue, Bipolar Disorder, and Schizophrenia",
                         buttonLabel: 'ðŸ’¤ Sleep & Mental Health',
                         contentBlocks: [
                             {
                                 type: 'paragraphs',
                                 content: [
                                     "This section examines the connection between diet and mental health disorders like bipolar disorder and schizophrenia, as well as the role of diet in sleep quality and fatigue."
                                 ]
                             },
                             {
                                 type: 'questions',
                                 content: [
                                     "How does diet impact sleep quality and fatigue levels?",
                                     "What dietary interventions are recommended for managing bipolar disorder and schizophrenia?",
                                     "How does caffeine consumption influence mental health conditions?"
                                 ]
                             },
                             {
                                 type: 'data',
                                 content: [
                                     "33% of Americans sleep less than 6 hours per night.",
                                     "Consuming 400mg of caffeine close to bedtime disrupts sleep quality.",
                                     "Omega-3 fatty acids have been shown to reduce inflammation and improve sleep quality in animal studies.",
                                     "Some fatty acids contribute to melatonin production, which regulates the sleep-wake cycle."
                                 ]
                             }
                         ]
                     }
                 ],
                 bookDetails: {
                     image: '/index_files/ff.webp', // Replace with your actual image path
                     title: 'Gut-Brain Revolution',
                     author: 'Daniel Lieberman',
                     year: '2023',
                     pages: '512',
                     link: 'https://example.com/buy', // Replace with your actual link
                     offerCoffeeLink: 'https://example.com/coffee' // Replace with your actual link
                 }
             };

        // Initialize the app
        let currentIndex = 0;

        // Get DOM elements
        const buttonsContainer = document.getElementById('buttons-container');
        const cardsWrapper = document.getElementById('cards-wrapper');
        const progressBar = document.querySelector('.progress-bar');

        let cards = [];

        function initializeApp() {
            buttonsContainer.innerHTML = '';
            cardsWrapper.innerHTML = '';
            cards = [];
            currentIndex = 0;

            const { chapters, bookDetails } = content;

            // Create buttons and cards for chapters
            chapters.forEach((chapter, index) => {
                createButton(chapter.buttonLabel, index);
                createCard(chapter);
            });

            // Create "Book Details" button and card
            createButton('ðŸ“– Dettagli', chapters.length);
            createBookCard(bookDetails);

            // Initialize to show the first card
            showCard(0);
        }

        // Function to create a button
        function createButton(label, index) {
            const button = document.createElement('div');
            button.className = 'button';
            button.textContent = label;
            button.addEventListener('click', () => {
                showCard(index);
            });
            buttonsContainer.appendChild(button);
        }

        // Function to create a content block
        function createContentBlock(type, contents) {
            const div = document.createElement('div');
            div.className = `content-block ${type}`;

            contents.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item;
                div.appendChild(p);
            });

            return div;
        }

        // Function to create a card
        function createCard(chapter) {
            const card = document.createElement('div');
            card.className = 'card';

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = chapter.title;
            cardContent.appendChild(title);

            chapter.contentBlocks.forEach(block => {
                const contentBlock = createContentBlock(block.type, block.content);
                cardContent.appendChild(contentBlock);
            });

            card.appendChild(cardContent);

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to create the book details card
        function createBookCard(bookDetails) {
            const card = document.createElement('div');
            card.className = 'card';

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content book-details';

            cardContent.innerHTML = `
                <img src="${bookDetails.image}" alt="Book Cover" style="width:100%; height:auto; border-radius: 10px;">
                <h2>${bookDetails.title}</h2>
                <p>Autore: ${bookDetails.author}</p>
                <p>Anno: ${bookDetails.year}</p>
                <p>Pagine: ${bookDetails.pages}</p>
                <button class="action-button" onclick="window.open('${bookDetails.link}', '_blank')">ðŸ“– Acquista il libro</button>
                <button class="action-button" onclick="window.open('${bookDetails.offerCoffeeLink}', '_blank')">â˜• Offrimi un caffÃ¨</button>
            `;

            card.appendChild(cardContent);

            cardsWrapper.appendChild(card);
            cards.push(card);
        }

        // Function to display a specific card
        function showCard(index) {
            currentIndex = index;
            cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
            const progress = ((index + 1) / cards.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Swipe functionality
        let startX = 0;
        let isDown = false;

        const cardsContainer = document.querySelector('.cards-container');

        // Touch events for mobile
        cardsContainer.addEventListener('touchstart', touchStart, false);
        cardsContainer.addEventListener('touchmove', touchMove, false);
        cardsContainer.addEventListener('touchend', touchEnd, false);

        function touchStart(evt) {
            startX = evt.touches[0].clientX;
            isDown = true;
            cardsWrapper.style.transition = 'none';
        }

        function touchMove(evt) {
            if (!isDown) return;
            const x = evt.touches[0].clientX;
            const deltaX = x - startX;
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }

        function touchEnd(evt) {
            if (!isDown) return;
            isDown = false;
            const endX = evt.changedTouches[0].clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }

        // Mouse events for desktop
        cardsContainer.addEventListener('mousedown', mouseDown, false);
        cardsContainer.addEventListener('mousemove', mouseMove, false);
        cardsContainer.addEventListener('mouseup', mouseUp, false);
        cardsContainer.addEventListener('mouseleave', mouseUp, false);

        function mouseDown(evt) {
            startX = evt.clientX;
            isDown = true;
            cardsWrapper.style.transition = 'none';
        }

        function mouseMove(evt) {
            if (!isDown) return;
            const x = evt.clientX;
            const deltaX = x - startX;
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }

        function mouseUp(evt) {
            if (!isDown) return;
            isDown = false;
            const endX = evt.clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }

        // Initialize the app after the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });
    </script>
</body>
</html>
