        let currentLanguage = 'it';

        // Initialize the app
        let currentIndex = 0;
        let filteredCards = [];

        // Get DOM elements
        const buttonsContainer = document.getElementById('buttons-container');
        const cardsWrapper = document.getElementById('cards-wrapper');
        const progressBar = document.querySelector('.progress-bar');
        const languageSwitch = document.getElementById('language-switch');

        function initializeApp() {
            buttonsContainer.innerHTML = '';
            cardsWrapper.innerHTML = '';
            filteredCards = [];
            currentIndex = 0;

            const macroAreas = content.macro_areas;

            // Create buttons for each macro area with emoji
            macroAreas.forEach((macroArea, index) => {
                createButton(macroArea, index);
            });

            // Optionally, select the first topic by default
            if (macroAreas.length > 0) {
                filterCards(0);
            }
        }

        // Function to create a button with emoji
        function createButton(macroArea, index) {
            const button = document.createElement('button');
            button.className = 'button';
            button.innerHTML = `${macroArea.emoji} ${macroArea['name_' + currentLanguage]}`;
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.button').forEach(btn => btn.classList.remove('active'));
                // Add active class to the clicked button
                button.classList.add('active');
                // Filter and display cards for the selected topic
                filterCards(index);
            });
            buttonsContainer.appendChild(button);
        }

        // Function to filter and display cards based on selected topic
        function filterCards(macroIndex) {
            cardsWrapper.innerHTML = '';
            filteredCards = [];

            const macroArea = content.macro_areas[macroIndex];
            const facts = macroArea.facts;

            facts.forEach((fact, factIndex) => {
                createCard(macroArea['name_' + currentLanguage], fact);
            });

            // Reset progress bar
            updateProgressBar();
            currentIndex = 0;
            showCard(0);
        }

        // Function to create a card
        function createCard(topic, fact) {
            const card = document.createElement('div');
            card.className = 'card';

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            // Topic Title
            const topicTitle = document.createElement('h2');
            topicTitle.className = 'topic-title';
            topicTitle.textContent = topic;
            cardContent.appendChild(topicTitle);

            // Fact Content
            const factText = document.createElement('p');
            factText.className = 'fact-text';
            factText.textContent = fact[currentLanguage];
            cardContent.appendChild(factText);

            card.appendChild(cardContent);
            cardsWrapper.appendChild(card);
            filteredCards.push(card);
        }

        // Function to display a specific card
        function showCard(index) {
            // Ensure index is within bounds
            if (index < 0) index = 0;
            if (index >= filteredCards.length) index = filteredCards.length - 1;

            currentIndex = index;
            cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
            updateProgressBar();
            updateActiveButton(index);
        }

        // Function to update the progress bar
        function updateProgressBar() {
            const progress = filteredCards.length > 0 ? ((currentIndex + 1) / filteredCards.length) * 100 : 0;
            progressBar.style.width = `${progress}%`;
        }

        // Swipe functionality
        let startX = 0;
        let isDown = false;

        const cardsContainer = document.querySelector('.cards-container');

        // Touch events for mobile
        cardsContainer.addEventListener('touchstart', touchStart, false);
        cardsContainer.addEventListener('touchmove', touchMove, false);
        cardsContainer.addEventListener('touchend', touchEnd, false);

        function touchStart(evt) {
            startX = evt.touches[0].clientX;
            isDown = true;
            cardsWrapper.style.transition = 'none';
        }

        function touchMove(evt) {
            if (!isDown) return;
            const x = evt.touches[0].clientX;
            const deltaX = x - startX;
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }

        function touchEnd(evt) {
            if (!isDown) return;
            isDown = false;
            const endX = evt.changedTouches[0].clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < filteredCards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }

        // Mouse events for desktop
        cardsContainer.addEventListener('mousedown', mouseDown, false);
        cardsContainer.addEventListener('mousemove', mouseMove, false);
        cardsContainer.addEventListener('mouseup', mouseUp, false);
        cardsContainer.addEventListener('mouseleave', mouseUp, false);

        function mouseDown(evt) {
            startX = evt.clientX;
            isDown = true;
            cardsWrapper.style.transition = 'none';
        }

        function mouseMove(evt) {
            if (!isDown) return;
            const x = evt.clientX;
            const deltaX = x - startX;
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }

        function mouseUp(evt) {
            if (!isDown) return;
            isDown = false;
            const endX = evt.clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < filteredCards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }
