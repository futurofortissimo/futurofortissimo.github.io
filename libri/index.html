<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Libri Futuro Fortissimo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/index_files/ff.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/index_files/ff.webp">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Header with only the logo */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ADD8E6; /* Light blue background */
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #333; /* Adds a border at the bottom of the header */
        }

        .logo {
            height: 60px;
            cursor: pointer;
        }

        /* Content section starts below header */
        .content {
            font-family: 'Montserrat', sans-serif;

            margin-top: 100px; /* Adds space to prevent content being under header */
            padding: 20px;
        }

        .book-section {
            font-family: 'Montserrat', sans-serif;

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Reduced space */
        }

        .book-card {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .book-card img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }

        .book-title, .book-author {
            text-align: left;
        }

        .book-title {
            font-family: 'Montserrat', sans-serif;

            font-size: 16px;
            font-weight: bold;
            margin: 8px 0 4px; /* Reduced space */
        }

        .book-author {
            font-family: 'Montserrat', sans-serif;

            font-size: 14px;
            color: #555;
            margin-bottom: 8px; /* Reduced space */
        }

        .text-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
    </style>
</head>

<body>

<header>
    <a href="https://futurofortissimo.github.io/">
        <img src="/index_files/ff.png" alt="Logo" class="logo">
    </a>
</header>

<div class="content">
    <!-- Book Section -->
    <div class="book-section">
        <script>
            fetch('books.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(book => {
                        const bookCard = document.createElement('div');
                        bookCard.className = 'book-card';

                        const bookLink = document.createElement('a');
                        bookLink.href = book.link; // Make the image clickable and link to the book URL

                        const bookImage = document.createElement('img');
                        bookImage.src = book.image; // Fetch the image
                        bookImage.alt = book.title; // Set alt text

                        bookLink.appendChild(bookImage); // Append image inside the link
                        bookCard.appendChild(bookLink); // Append the link (with image) to the card

                        const textContainer = document.createElement('div');
                        textContainer.className = 'text-container';

                        const bookTitle = document.createElement('div');
                        bookTitle.className = 'book-title';
                        bookTitle.textContent = book.title;

                        const bookAuthor = document.createElement('div');
                        bookAuthor.className = 'book-author';
                        bookAuthor.textContent = book.author;

                        textContainer.appendChild(bookTitle);
                        textContainer.appendChild(bookAuthor);

                        bookCard.appendChild(textContainer);
                        document.querySelector('.book-section').appendChild(bookCard);
                    });
                })
                .catch(error => console.error('Error loading the JSON file:', error));
        </script>
    </div>
</div>

</body>
</html>
