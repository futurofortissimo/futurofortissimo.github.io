<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libri - Futuro Fortissimo</title>
    <link rel="stylesheet" href="/index_files/303a26c383de2a8b.css">
    <style>
        body {
            font-family: 'Palladio', serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .book-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .book-card {
            background-color: white;
            border: 2px solid #00bef8;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .book-author {
            font-size: 16px;
            color: #555;
        }

        .book-link {
            text-decoration: none;
            color: #00bef8;
            font-weight: bold;
        }

        .book-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        <h1>Libri - Futuro Fortissimo</h1>
        <p>Esplora la nostra collezione di libri.</p>
    </header>
    <div class="book-section">
        <script>
            fetch('books.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(book => {
                        const bookCard = document.createElement('div');
                        bookCard.className = 'book-card';

                        const bookTitle = document.createElement('div');
                        bookTitle.className = 'book-title';
                        bookTitle.textContent = book.title;

                        const bookAuthor = document.createElement('div');
                        bookAuthor.className = 'book-author';
                        bookAuthor.textContent = book.author;

                        const bookLink = document.createElement('a');
                        bookLink.className = 'book-link';
                        bookLink.href = book.link;
                        bookLink.textContent = 'Scopri di piÃ¹';

                        bookCard.appendChild(bookTitle);
                        bookCard.appendChild(bookAuthor);
                        bookCard.appendChild(bookLink);

                        document.querySelector('.book-section').appendChild(bookCard);
                    });
                })
                .catch(error => console.error('Error loading the JSON file:', error));
        </script>
    </div>

</body>

</html>
