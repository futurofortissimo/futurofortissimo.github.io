<!DOCTYPE html>
<html lang="it">

<head>
    <link rel="icon" href="/index_files/ff.webp" type="/index_files/ff.webp">
    <link rel="apple-touch-icon" href="/index_files/ff.webp">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="color-scheme" content="light only">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libri - Futuro Fortissimo</title>
    <meta name="description" content="Tutti i riassunti fortissimi di libri sul futuro letti da Michele Merelli micmer.">
    <link rel="stylesheet" href="/index_files/303a26c383de2a8b.css">
    <style>
        body {
            font-family: 'Palladio', serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .book-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px; /* Adjusts margin for better spacing */
        }

        .book-card {
            background-color: white;
            border: 2px solid #00bef8;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .book-card img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer; /* Cursor changes to pointer when hovering over the image */
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0 10px; /* More consistent spacing */
        }

        .book-author {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px; /* Consistent spacing for author */
        }

    </style>
</head>

<body>

  <header>
      <div style="text-align: center;">
          <a href="https://futurofortissimo.github.io/" class="text-black font-bold">
              <h1>futuro fortissimo</h1>
          </a>
      </div>
  </header>

  <div class="book-section">
    <script>
        fetch('books.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(book => {
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';

                    const bookLink = document.createElement('a');
                    bookLink.href = book.link; // Make the image clickable and link to the book URL

                    const bookImage = document.createElement('img');
                    bookImage.src = book.image; // Fetch the image
                    bookImage.alt = book.title; // Set alt text

                    bookLink.appendChild(bookImage); // Append image inside the link
                    bookCard.appendChild(bookLink); // Append the link (with image) to the card

                    const bookTitle = document.createElement('div');
                    bookTitle.className = 'book-title';
                    bookTitle.textContent = book.title;

                    const bookAuthor = document.createElement('div');
                    bookAuthor.className = 'book-author';
                    bookAuthor.textContent = book.author;

                    bookCard.appendChild(bookTitle);
                    bookCard.appendChild(bookAuthor);

                    document.querySelector('.book-section').appendChild(bookCard);
                });
            })
            .catch(error => console.error('Error loading the JSON file:', error));
    </script>
  </div>

</body>

</html>
