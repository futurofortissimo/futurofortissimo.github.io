<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Futuro Fortissimo - Riepilogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/index_files/ff.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/index_files/ff.webp">
    <style>
        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */
            --question-color: #B3E5FC; /* Lighter blue */
            --data-color: #81D4FA; /* Medium blue */
            --quote-color: #4FC3F7; /* Darker blue */
            --progress-bar-color: #4CAF50; /* Green */
            --button-hover-scale: 1.05; /* Scale factor for hover effect */
            --button-transition: transform 0.2s ease-in-out;
        }

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            overflow-y: auto; /* Allow vertical scrolling */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            position: relative;
            padding-bottom: 60px; /* Space for fixed footer */
        }

        /* Header with logo and buttons */
        .header {
            display: flex;
            align-items: center;
            background-color: var(--theme-color);
            padding: 5px 5px;
            flex-shrink: 0;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .logo {
            height: 40px;
            cursor: pointer;
            flex-shrink: 0;
            margin-right: 0px;
        }

        /* Title with emoji */
        .header-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            margin-left: 10px;
        }

        /* Hide language-switch in header as it's moved to footer */
        .language-switch {
            display: none;
        }

        /* Buttons container inside header */
        .buttons-container {
            display: flex;
            overflow-x: auto;
            flex-grow: 1;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
            position: relative;
            padding: 0 20px; /* Add padding for fade effect */
            gap: 10px;
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* WebKit */
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            margin: 9px; /* Corrected typo from 'magin' to 'margin' */
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif; /* Ensure same font */
            transition: transform 0.2s ease-in-out; /* For hover animation */
        }

        .button:hover {
            transform: scale(var(--button-hover-scale));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--progress-bar-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
            flex-shrink: 0;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: hidden; /* Hide scrollbars to enable sliding */
            position: relative;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* Cards wrapper for sliding effect */
        .cards-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        /* Individual card */
        .card {
            flex: 0 0 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            /* Maintain existing styles */
        }

        /* Card content */
        .card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 30px 20px; /* Adjusted padding */
            box-sizing: border-box;
            max-width: 450px;
            margin: 0 auto;
            cursor: pointer; /* Make card-content clickable */
        }

        /* Section styles */
        .section-title {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Content block */
        .content-block {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word; /* Prevent overflow of long words */
            font-size: 16px;
            font-weight: bold;
        }

        .paragraphs {
            background-color: #e0f7fa; /* Light cyan */
            font-weight: normal;
        }

        /* Hide scrollbars on card content */
        .card-content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Action button styles */
        .action-button {
            padding: 10px 20px;
            margin: 5px 0;
            background-color: var(--theme-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .action-button:hover {
            background-color: #7ec0ee; /* Slightly darker blue */
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--theme-color);
            padding: 10px 20px;
            flex-shrink: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000; /* Ensure it stays on top */
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap; /* Prevent wrapping on small screens */
            gap: 15px; /* Space between buttons */
        }

        .footer-content a,
        .footer-content button {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            background-color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* For hover animation */
            font-size: 14px;
        }

        .footer-content a img {
            height: 24px;
            width: auto;
            margin-right: 8px; /* Space between icon and text */
        }

        /* Hover "pop-up" animation */
        .footer-content a:hover,
        .footer-content button:hover {
            transform: scale(var(--button-hover-scale));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Content block for darker paragraphs */
        .darkerParagraphs {
            background-color: #b2ebf2; /* Slightly darker cyan */
            font-weight: normal;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Subsection title */
        .subsection-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .footer-content {
                flex-wrap: nowrap; /* Keep buttons on the same line */
                justify-content: center; /* Centers items horizontally */
                overflow-x: auto;
                gap: 10px;
            }

            .footer-content a,
            .footer-content button {
                flex: 0 0 auto;
                white-space: nowrap;
            }

            /* Adjust header if necessary */
            .header {
                flex-direction: row;
                justify-content: space-between; /* Distribute space between logo and buttons */
                padding: 10px 15px;
            }

            .buttons-container {
                flex-grow: 1;
                margin: 0 10px;
            }

            .header-title {
                display: none; /* Hide title on small screens if needed */
            }
        }

        /* Optional: Adjustments for Very Small Screens */
        @media (max-width: 400px) {
            .footer-content a img,
            .footer-content .donut-link img {
                height: 20px;
            }

            .footer-content .share-button,
            .footer-content .support-button,
            .footer-content .language-button {
                font-size: 12px;
                padding: 6px 10px;
            }

            .logo {
                height: 35px; /* Reduce logo size */
            }
        }

        @media (min-width: 601px) {
            footer {
                display: flex;
            }

            .header {
                position: relative; /* Reset positioning to default */
            }

            .cards-container {
                padding-bottom: 0; /* Remove padding adjustment */
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header with logo and buttons -->
        <div class="header">
            <a href="https://futurofortissimo.github.io/">
                <img src="/index_files/ff.png" alt="Logo" class="logo">
            </a>
            <div class="header-title" id="header-title">
                <!-- Title with emoji will be inserted here dynamically -->
            </div>
            <!-- Buttons inside header -->
            <div class="buttons-container" id="buttons-container">
                <!-- Buttons will be dynamically inserted here -->
            </div>
            <!-- Hidden language switch in header -->
            <button class="language-switch" id="language-switch" style="display:none;">🇬🇧</button>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar"></div>

        <!-- Cards -->
        <div class="cards-container">
            <div class="cards-wrapper" id="cards-wrapper">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <!-- Share Button as a link -->
            <a href="https://api.whatsapp.com/send?text=https://futurofortissimo.github.io/" style="border-radius:20px" class="share-button">Share</a>
            <!-- Support Button as a link -->
            <a href="https://www.paypal.com/paypalme/michelemerelli" style="border-radius:20px" class="support-button">Support</a>
            <!-- English Language Button -->
            <button class="language-button" id="language-button" style="border-radius:20px">English</button>
        </div>
    </footer>

    <script>
    // Initialize variables
    let currentLanguage = 'it';
    const buttonsContainer = document.getElementById('buttons-container');
    const headerTitle = document.getElementById('header-title');
    const cardsWrapper = document.getElementById('cards-wrapper');
    const progressBar = document.querySelector('.progress-bar');
    const languageButton = document.getElementById('language-button');

    let booksData = [];
    let currentIndex = 0;

    // Function to fetch JSON data based on language
    async function fetchBooks() {
        try {
            const response = await fetch(`books_${currentLanguage}.json`); // Load based on language
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            booksData = data.books;
            headerTitle.textContent = data.title; // Set header title with emoji
            createButtons();
            createCards();
            showCard(0);
        } catch (error) {
            console.error('Error fetching books:', error);
            buttonsContainer.innerHTML = '<p>Errore nel caricamento dei libri.</p>';
        }
    }

    // Function to create header buttons with emoji titles
    function createButtons() {
        buttonsContainer.innerHTML = ''; // Clear existing buttons
        booksData.forEach((book, index) => {
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = `${book.emoji} ${book.title}`;
            button.addEventListener('click', () => {
                showCard(index);
            });
            buttonsContainer.appendChild(button);
        });
    }

    // Function to create cards for each book
    function createCards() {
        cardsWrapper.innerHTML = ''; // Clear existing cards

        booksData.forEach((book) => {
            const card = document.createElement('div');
            card.className = 'card';

            const cardContent = document.createElement('div');
            cardContent.className = 'card-content';

            // Book Title
            const title = document.createElement('h2');
            title.className = 'section-title';
            title.textContent = book.title;
            cardContent.appendChild(title);

            // Author
            const author = document.createElement('div');
            author.className = 'content-block paragraphs';
            author.textContent = `Autore: ${book.author}`;
            cardContent.appendChild(author);

            // Year
            const year = document.createElement('div');
            year.className = 'content-block paragraphs';
            year.textContent = `Anno di Pubblicazione: ${book.year}`;
            cardContent.appendChild(year);

            // Pages
            const pages = document.createElement('div');
            pages.className = 'content-block paragraphs';
            pages.textContent = `Pagine: ${book.pages}`;
            cardContent.appendChild(pages);

            // Cover Image
            const coverImage = document.createElement('img');
            coverImage.src = book.coverImage;
            coverImage.alt={`Copertina di ${book.title}`;
            coverImage.style.width = '100%';
            coverImage.style.borderRadius = '10px';
            coverImage.style.marginTop = '15px';
            cardContent.appendChild(coverImage);

            // Action Buttons
            const buyButton = document.createElement('a');
            buyButton.href = book.buyLink;
            buyButton.target = '_blank';
            buyButton.className = 'action-button';
            buyButton.textContent = currentLanguage === 'it' ? 'Acquista' : 'Buy';

            const readMoreButton = document.createElement('a');
            readMoreButton.href = book.readMoreLink;
            readMoreButton.target = '_blank';
            readMoreButton.className = 'action-button';
            readMoreButton.textContent = currentLanguage === 'it' ? 'Leggi di più' : 'Read More';

            cardContent.appendChild(buyButton);
            cardContent.appendChild(readMoreButton);

            // Append card content to card
            card.appendChild(cardContent);

            // Append card to wrapper
            cardsWrapper.appendChild(card);
        });
    }

    // Function to display a specific card
    function showCard(index) {
        currentIndex = index;
        cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
        const progress = ((index + 1) / booksData.length) * 100;
        progressBar.style.width = `${progress}%`;
        scrollButtonIntoView(index);
    }

    // Function to scroll the active button into view
    function scrollButtonIntoView(index) {
        const button = buttonsContainer.children[index];
        if (button) {
            button.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }

    // Swipe functionality
    let startX = 0;
    let isDown = false;
    let isScrolling = false;

    const cardsContainer = document.querySelector('.cards-container');

    // Touch events for mobile
    cardsContainer.addEventListener('touchstart', touchStart, false);
    cardsContainer.addEventListener('touchmove', touchMove, false);
    cardsContainer.addEventListener('touchend', touchEnd, false);

    function touchStart(evt) {
        startX = evt.touches[0].clientX;
        isDown = true;
        isScrolling = false;
        cardsWrapper.style.transition = 'none';
    }

    function touchMove(evt) {
        if (!isDown) return;
        const x = evt.touches[0].clientX;
        const deltaX = x - startX;

        // Determine if the user is scrolling vertically
        if (!isScrolling) {
            const y = evt.touches[0].clientY;
            const deltaY = Math.abs(y - evt.touches[0].clientY);
            isScrolling = Math.abs(deltaY) > Math.abs(deltaX);
        }

        // Only allow horizontal swiping if not scrolling vertically
        if (!isScrolling) {
            evt.preventDefault(); // Prevent default scrolling
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }
    }

    function touchEnd(evt) {
        if (!isDown) return;
        isDown = false;
        if (!isScrolling) {
            const endX = evt.changedTouches[0].clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < booksData.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }
    }

    // Mouse events for desktop
    cardsContainer.addEventListener('mousedown', mouseDown, false);
    cardsContainer.addEventListener('mousemove', mouseMove, false);
    cardsContainer.addEventListener('mouseup', mouseUp, false);
    cardsContainer.addEventListener('mouseleave', mouseUp, false);

    function mouseDown(evt) {
        startX = evt.clientX;
        isDown = true;
        isScrolling = false;
        cardsWrapper.style.transition = 'none';
    }

    function mouseMove(evt) {
        if (!isDown) return;
        const x = evt.clientX;
        const deltaX = x - startX;

        // Determine if the user is scrolling vertically
        if (!isScrolling) {
            const y = evt.clientY;
            const deltaY = Math.abs(y - evt.clientY);
            isScrolling = Math.abs(deltaY) > Math.abs(deltaX);
        }

        // Only allow horizontal swiping if not scrolling vertically
        if (!isScrolling) {
            evt.preventDefault(); // Prevent default scrolling
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }
    }

    function mouseUp(evt) {
        if (!isDown) return;
        isDown = false;
        if (!isScrolling) {
            const endX = evt.clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < booksData.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }
    }

    // Language switch functionality
    languageButton.addEventListener('click', () => {
        currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
        // Update language button text
        languageButton.textContent = currentLanguage === 'it' ? 'English' : 'Italiano';
        // Fetch and reload books
        fetchBooks();
    });

    // Initialize the app after the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        fetchBooks();
    });
    </script>
</body>
</html>
