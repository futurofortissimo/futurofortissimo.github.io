<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Futuro Fortissimo - Riepilogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/index_files/ff.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/index_files/ff.webp">
    <style>
        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */
            --question-color: #B3E5FC; /* Lighter blue */
            --data-color: #81D4FA; /* Medium blue */
            --quote-color: #4FC3F7; /* Darker blue */
            --progress-bar-color: #4CAF50; /* Green */
            --button-hover-scale: 1.05; /* Scale factor for hover effect */
            --button-transition: transform 0.2s ease-in-out;
        }

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            overflow-y: auto; /* Allow vertical scrolling */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            position: relative;
            padding-bottom: 60px; /* Space for fixed footer */
        }

        /* Header with logo and buttons */
        .header {
            display: flex;
            align-items: center;
            background-color: var(--theme-color);
            padding: 10px 20px;
            flex-shrink: 0;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .logo {
            height: 40px;
            cursor: pointer;
            flex-shrink: 0;
            margin-right: 20px;
        }

        /* Title with emoji */
        .header-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        /* Hide language-switch in header as it's moved to footer */
        .language-switch {
            display: none;
        }

        /* Buttons container inside header */
        .buttons-container {
            display: flex;
            overflow-x: auto;
            flex-grow: 1;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
            position: relative;
            padding: 0 20px; /* Add padding for fade effect */
            gap: 10px;
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* WebKit */
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif; /* Ensure same font */
            transition: transform 0.2s ease-in-out; /* For hover animation */
        }

        .button:hover {
            transform: scale(var(--button-hover-scale));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--progress-bar-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
            flex-shrink: 0;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: auto; /* Allow vertical scrolling */
            position: relative;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Individual card */
        .card {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Card header */
        .card-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--theme-color);
        }

        .card-header img {
            height: 100px;
            width: auto;
            margin-right: 20px;
            border-radius: 5px;
        }

        .card-header .book-title {
            font-size: 20px;
            font-weight: bold;
            flex-grow: 1;
        }

        /* Card body */
        .card-body {
            padding: 15px 20px;
        }

        .card-body p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .card-body .author {
            font-style: italic;
            color: #555;
        }

        /* Action buttons */
        .card-footer {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #f9f9f9;
        }

        .card-footer a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: var(--theme-color);
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
            font-size: 14px;
        }

        .card-footer a:hover {
            background-color: #7ec0ee; /* Slightly darker blue */
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--theme-color);
            padding: 10px 20px;
            flex-shrink: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000; /* Ensure it stays on top */
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap; /* Prevent wrapping on small screens */
            gap: 15px; /* Space between buttons */
        }

        .footer-content a,
        .footer-content button {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            background-color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* For hover animation */
            font-size: 14px;
        }

        .footer-content a img {
            height: 24px;
            width: auto;
            margin-right: 8px; /* Space between icon and text */
        }

        /* Hover "pop-up" animation */
        .footer-content a:hover,
        .footer-content button:hover {
            transform: scale(var(--button-hover-scale));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-title {
                margin-bottom: 10px;
            }

            .buttons-container {
                flex-wrap: nowrap;
                overflow-x: auto;
                gap: 10px;
            }

            .card-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .card-header img {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .card-footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header with logo and buttons -->
        <div class="header">
            <a href="https://futurofortissimo.github.io/">
                <img src="/index_files/ff.png" alt="Logo" class="logo">
            </a>
            <div class="header-title" id="header-title">
                <!-- Title with emoji will be inserted here -->
            </div>
            <!-- Buttons inside header -->
            <div class="buttons-container" id="buttons-container">
                <!-- Buttons will be dynamically inserted here -->
            </div>
            <!-- Hidden language switch in header -->
            <button class="language-switch" id="language-switch" style="display:none;">ðŸ‡¬ðŸ‡§</button>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar"></div>

        <!-- Cards -->
        <div class="cards-container">
            <div class="cards-wrapper" id="cards-wrapper">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <!-- Share Button as a link -->
            <a href="https://api.whatsapp.com/send?text=https://futurofortissimo.github.io/" style="border-radius:20px" class="share-button">Share</a>
            <!-- Support Button as a link -->
            <a href="https://www.paypal.com/paypalme/michelemerelli" style="border-radius:20px" class="support-button">Support</a>
            <!-- English Language Button -->
            <a class="language-button" id="language-button" style="border-radius:20px">English</a>
        </div>
    </footer>

    <script>
    // Initialize variables
    let currentLanguage = 'it';
    const buttonsContainer = document.getElementById('buttons-container');
    const headerTitle = document.getElementById('header-title');
    const cardsContainer = document.querySelector('.cards-container');
    const languageButton = document.getElementById('language-button');

    let booksData = [];
    let currentIndex = 0;

    // Function to fetch JSON data
    async function fetchBooks() {
        try {
            const response = await fetch('books.json'); // Adjust path if necessary
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            booksData = data.books;
            headerTitle.textContent = data.title;
            createButtons();
            createCards();
            showCard(0);
        } catch (error) {
            console.error('Error fetching books:', error);
            buttonsContainer.innerHTML = '<p>Errore nel caricamento dei libri.</p>';
        }
    }

    // Function to create header buttons
    function createButtons() {
        buttonsContainer.innerHTML = ''; // Clear existing buttons
        booksData.forEach((book, index) => {
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = book.title;
            button.addEventListener('click', () => {
                showCard(index);
            });
            buttonsContainer.appendChild(button);
        });
    }

    // Function to create cards for each book
    function createCards() {
        const cardsWrapper = document.getElementById('cards-wrapper');
        cardsWrapper.innerHTML = ''; // Clear existing cards

        booksData.forEach((book) => {
            const card = document.createElement('div');
            card.className = 'card';

            // Card Header with Cover Image and Title
            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';

            const coverImg = document.createElement('img');
            coverImg.src = book.coverImage;
            coverImg.alt=`Copertina di ${book.title} via futuro fortissimo michele merelli`;

            const bookTitle = document.createElement('div');
            bookTitle.className = 'book-title';
            bookTitle.textContent = book.title;

            cardHeader.appendChild(coverImg);
            cardHeader.appendChild(bookTitle);

            // Card Body with Author, Year, Pages
            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';

            const author = document.createElement('p');
            author.className = 'author';
            author.textContent = `Autore: ${book.author}`;

            const year = document.createElement('p');
            year.textContent = `Anno di Pubblicazione: ${book.year}`;

            const pages = document.createElement('p');
            pages.textContent = `Pagine: ${book.pages}`;

            cardBody.appendChild(author);
            cardBody.appendChild(year);
            cardBody.appendChild(pages);

            // Card Footer with Buy and Read More Links
            const cardFooter = document.createElement('div');
            cardFooter.className = 'card-footer';

            const buyLink = document.createElement('a');
            buyLink.href = book.buyLink;
            buyLink.target = '_blank';
            buyLink.textContent = 'Acquista';

            const readMoreLink = document.createElement('a');
            readMoreLink.href = book.readMoreLink;
            readMoreLink.target = '_blank';
            readMoreLink.textContent = 'Leggi di piÃ¹';

            cardFooter.appendChild(buyLink);
            cardFooter.appendChild(readMoreLink);

            // Assemble Card
            card.appendChild(cardHeader);
            card.appendChild(cardBody);
            card.appendChild(cardFooter);

            // Append Card to Wrapper
            cardsWrapper.appendChild(card);
        });
    }

    // Function to display a specific card
    function showCard(index) {
        currentIndex = index;
        const cardsWrapper = document.getElementById('cards-wrapper');
        const cardWidth = cardsContainer.clientWidth;
        cardsWrapper.style.transform = `translateX(-${index * cardWidth}px)`;
        updateProgressBar();
        scrollButtonIntoView(index);
    }

    // Function to update progress bar
    function updateProgressBar() {
        const progressBar = document.querySelector('.progress-bar');
        const progress = ((currentIndex + 1) / booksData.length) * 100;
        progressBar.style.width = `${progress}%`;
    }

    // Function to scroll the active button into view
    function scrollButtonIntoView(index) {
        const button = buttonsContainer.children[index];
        if (button) {
            button.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }

    // Swipe functionality for mobile and desktop
    let startX = 0;
    let isDown = false;

    cardsContainer.addEventListener('touchstart', touchStart, false);
    cardsContainer.addEventListener('touchmove', touchMove, false);
    cardsContainer.addEventListener('touchend', touchEnd, false);

    function touchStart(evt) {
        startX = evt.touches[0].clientX;
        isDown = true;
    }

    function touchMove(evt) {
        if (!isDown) return;
        const x = evt.touches[0].clientX;
        const deltaX = x - startX;

        // Threshold for swipe
        if (deltaX > 50 && currentIndex > 0) {
            showCard(currentIndex - 1);
            isDown = false;
        } else if (deltaX < -50 && currentIndex < booksData.length - 1) {
            showCard(currentIndex + 1);
            isDown = false;
        }
    }

    function touchEnd(evt) {
        isDown = false;
    }

    // Mouse events for desktop
    let mouseDownFlag = false;
    let mouseStartX = 0;

    cardsContainer.addEventListener('mousedown', mouseDown, false);
    cardsContainer.addEventListener('mousemove', mouseMove, false);
    cardsContainer.addEventListener('mouseup', mouseUp, false);
    cardsContainer.addEventListener('mouseleave', mouseLeave, false);

    function mouseDown(evt) {
        mouseDownFlag = true;
        mouseStartX = evt.clientX;
    }

    function mouseMove(evt) {
        if (!mouseDownFlag) return;
        const x = evt.clientX;
        const deltaX = x - mouseStartX;

        // Threshold for swipe
        if (deltaX > 50 && currentIndex > 0) {
            showCard(currentIndex - 1);
            mouseDownFlag = false;
        } else if (deltaX < -50 && currentIndex < booksData.length - 1) {
            showCard(currentIndex + 1);
            mouseDownFlag = false;
        }
    }

    function mouseUp(evt) {
        mouseDownFlag = false;
    }

    function mouseLeave(evt) {
        mouseDownFlag = false;
    }

    // Language switch functionality (if needed in future)
    languageButton.addEventListener('click', () => {
        // Implement language switch logic if multilingual support is desired
        alert('FunzionalitÃ  di cambio lingua non implementata.');
    });

    // Initialize the app after the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        fetchBooks();
    });
    </script>
</body>
</html>
