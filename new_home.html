<script>
function adjustImageBoxWidth() {
    const imageBox = document.querySelector('.image-box');
    if (window.innerWidth < 600) {
        // Adjust according to your preference for smaller screens
        imageBox.style.width = '100%';
    } else {
        // Default width
        imageBox.style.width = '80%';
    }
}

</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('pubs.json?' + new Date().getTime())
            .then(response => response.json())
            .then(data => {
                const randomEntry = data[Math.floor(Math.random() * data.length)];
                document.querySelector('.image-box').style.backgroundImage = `url('${randomEntry.img}')`;
                document.querySelector('.post-title').innerHTML = `<div style="font-size: 25px; font-family: 'ArgosBoldItalic';">${randomEntry.title}</div>`;
                document.querySelector('.post-subtitle').innerHTML = randomEntry.subtitle;

                // Update the 'Leggi ora' button link
                const readMoreButton = document.querySelector('.redirect-button');
                readMoreButton.href = randomEntry.readMoreUrl;

                // Update links in the list
                const linksHTML = randomEntry.links.map(link => `<li class="post-subtitle"><a class="post-subtitle" href="${link.url}">${link.text}</a></li>`).join('');
                document.querySelector('ul').innerHTML = linksHTML;
            })
            .catch(error => console.error('Error loading the JSON file:', error));
    });
</script>
