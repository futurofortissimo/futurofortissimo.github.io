<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Futuro Fortissimo - Riepilogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/index_files/ff.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/index_files/ff.webp">
    <style>
        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */
            --question-color: #B3E5FC; /* Lighter blue */
            --data-color: #81D4FA; /* Medium blue */
            --quote-color: #4FC3F7; /* Darker blue */
            --progress-bar-color: #4CAF50; /* Green */
            --button-hover-scale: 1.05; /* Scale factor for hover effect */
            --button-transition: transform 0.2s ease-in-out;
            --card-padding: 10px 15px; /* Reduced padding for compactness */
            --card-margin: 10px; /* Reduced margin */
            --book-title-color: #ADD8E6; /* Light blue for book title */
        }

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            overflow-y: auto; /* Allow vertical scrolling */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            position: relative;
            padding-bottom: 60px; /* Space for fixed footer */
        }

        /* Header with logo and buttons */
        .header {
            display: flex;
            align-items: center;
            background-color: var(--theme-color);
            padding: 10px 20px;
            flex-shrink: 0;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .logo {
            height: 40px;
            cursor: pointer;
            flex-shrink: 0;
            margin-right: 20px;
        }

        /* Title with emoji */
        .header-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            margin-left: 10px;
        }

        /* Hide language-switch in header as it's moved to footer */
        .language-switch {
            display: none;
        }

        /* Buttons container inside header */
        .buttons-container {
            display: flex;
            overflow-x: auto;
            flex-grow: 1;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
            position: relative;
            padding: 0 20px; /* Add padding for fade effect */
            gap: 10px;
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* WebKit */
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif; /* Ensure same font */
            transition: transform 0.2s ease-in-out; /* For hover animation */
        }

        .button:hover {
            transform: scale(var(--button-hover-scale));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--progress-bar-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
            flex-shrink: 0;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: hidden; /* Hide scrollbars to enable sliding */
            position: relative;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        /* Cards wrapper for sliding effect */
        .cards-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        /* Individual card */
        .card {
            flex: 0 0 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: var(--card-padding);
            margin: var(--card-margin) 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Card content */
        .card-content {
            flex: 1;
            overflow-y: auto;
            box-sizing: border-box;
            max-width: 450px;
            margin: 0 auto;
            cursor: pointer; /* Make card-content clickable */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            background-color: #fff; /* White background */
            padding: 10px; /* Adjusted padding */
            border-radius: 10px;
        }

        /* Book Cover Image */
        .card-content img {
            width: 100%;
            max-width: 200px; /* Adjust as needed */
            border-radius: 10px;
            margin-bottom: 10px; /* Reduced margin */
            background-color: #fff; /* Ensure white background */
        }

        /* Book Title */
        .section-title {
            margin: 5px 0; /* Reduced margins */
            font-size: 20px;
            font-weight: bold;
            color: var(--book-title-color); /* Light blue color */
            text-align: center;
        }

        /* Content block */
        .content-block {
            margin-bottom: 8px; /* Reduced margin */
            padding: 5px 10px; /* Reduced padding */
            border-radius: 5px;
            word-wrap: break-word; /* Prevent overflow of long words */
            font-size: 14px; /* Reduced font size */
            font-weight: bold;
            width: 100%; /* Full width */
            background-color: #e0f7fa; /* Light cyan */
            text-align: center; /* Center text */
        }

        .paragraphs {
            background-color: #e0f7fa; /* Light cyan */
            font-weight: normal;
        }

        /* Hide scrollbars on card content */
        .card-content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Action buttons styled like header buttons */
        .action-button {
            flex: 0 0 auto;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif; /* Ensure same font */
            transition: transform 0.2s ease-in-out; /* For hover animation */
            margin: 5px 0; /* Spacing between buttons */
            width: 100%; /* Full width for consistency */
        }

        .action-button:hover {
            transform: scale(var(--button-hover-scale));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #f0f0f0; /* Slight background change on hover */
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--theme-color);
            padding: 10px 20px;
            flex-shrink: 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
            z-index: 1000; /* Ensure it stays on top */
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap; /* Prevent wrapping on small screens */
            gap: 15px; /* Space between buttons */
        }

        .footer-content a,
        .footer-content button {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            background-color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            font-family: 'Montserrat', sans-serif;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* For hover animation */
            font-size: 14px;
        }

        .footer-content a img {
            height: 24px;
            width: auto;
            margin-right: 8px; /* Space between icon and text */
        }

        /* Hover "pop-up" animation */
        .footer-content a:hover,
        .footer-content button:hover {
            transform: scale(var(--button-hover-scale));
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Content block for darker paragraphs */
        .darkerParagraphs {
            background-color: #b2ebf2; /* Slightly darker cyan */
            font-weight: normal;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Subsection title */
        .subsection-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .footer-content {
                flex-wrap: nowrap; /* Keep buttons on the same line */
                justify-content: center; /* Centers items horizontally */
                overflow-x: auto;
                gap: 10px;
            }

            .footer-content a,
            .footer-content button {
                flex: 0 0 auto;
                white-space: nowrap;
            }

            /* Adjust header if necessary */
            .header {
                flex-direction: row;
                justify-content: space-between; /* Distribute space between logo and buttons */
                padding: 10px 15px;
            }

            .buttons-container {
                flex-grow: 1;
                margin: 0 10px;
            }

            .header-title {
                display: none; /* Hide title on small screens if needed */
            }
        }

        /* Optional: Adjustments for Very Small Screens */
        @media (max-width: 400px) {
            .footer-content a img,
            .footer-content .donut-link img {
                height: 20px;
            }

            .footer-content .share-button,
            .footer-content .support-button,
            .footer-content .language-button {
                font-size: 12px;
                padding: 6px 10px;
            }

            .logo {
                height: 35px; /* Reduce logo size */
            }
        }

        @media (min-width: 601px) {
            footer {
                display: flex;
            }

            .header {
                position: relative; /* Reset positioning to default */
            }

            .cards-container {
                padding-bottom: 0; /* Remove padding adjustment */
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header with logo and emoji buttons -->
        <div class="header">
            <a href="https://futurofortissimo.github.io/">
                <img src="/index_files/ff.png" alt="Logo" class="logo">
            </a>
            <!-- Emoji Buttons inside header -->
            <div class="buttons-container" id="buttons-container">
                <!-- Emoji Buttons with data-category attributes -->
                <button class="emoji-button" data-category="💻" aria-label="Tecnologia">💻</button>
                <button class="emoji-button" data-category="🎼" aria-label="Futuro">🎼</button>
                <button class="emoji-button" data-category="👥" aria-label="Società">👥</button>
                <button class="emoji-button" data-category="💬" aria-label="Comunicazione">💬</button>
                <button class="emoji-button" data-category="💊" aria-label="Salute">💊</button>
                <button class="emoji-button" data-category="❤️" aria-label="Uomo">❤️</button>
                <button class="emoji-button" data-category="🧠" aria-label="Intelligenza Artificiale">🧠</button>
                <button class="emoji-button" data-category="🍃" aria-label="Clima">🍃</button>
                <button class="emoji-button" data-category="💸" aria-label="Criptovalute">💸</button>
                <button class="emoji-button" data-category="⚽" aria-label="Sport">⚽</button>
                <!-- Add more emoji buttons as needed -->
            </div>
        </div>

        <!-- Search and Refresh Section -->
        <div class="search-refresh-container">
            <input type="text" id="csv-search-input" placeholder="Cerca una Nota 🎵">
            <button id="csv-search-button">🔍</button>
            <button id="refreshButton">🔄</button>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar" id="progress-bar"></div>

        <!-- Cards -->
        <div class="cards-container">
            <div class="cards-wrapper" id="cards-wrapper">
                <!-- Cards will be dynamically inserted here -->
                <!-- Initially, 10 random cards will be loaded via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <!-- Logo as a clickable link -->
            <a href="https://futurofortissimo.github.io/">
                <img src="/index_files/ff.png" alt="Logo" class="logo">
            </a>

            <!-- Share Button as a link -->
            <a style="border-radius:20px" href="https://api.whatsapp.com/send?text=https://futurofortissimo.github.io/" class="button share-button" id="share-button">Share</a>
            <!-- Support Button as a link -->
            <a style="border-radius:20px" href="https://www.paypal.com/paypalme/michelemerelli" class="button support-button" id="support-button">Support</a>

            <a style="border-radius:20px"  class="button language-button" id="language-button">English 🇬🇧</a>

        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentLanguage = 'it'; // Default language
            const languageButton = document.getElementById('language-button');
            const supportButton = document.getElementById('support-button');
            const shareButton = document.getElementById('share-button');
            const buttonsContainer = document.getElementById('buttons-container');
            const cardsWrapper = document.getElementById('cards-wrapper');
            const progressBar = document.getElementById('progress-bar');
            const searchInput = document.getElementById('csv-search-input');
            const searchButton = document.getElementById('csv-search-button');
            const refreshButton = document.getElementById('refreshButton');

            let allEntries = []; // To store all CSV entries

            // Define a color palette for alternating card colors (only blues)
            const colorPalette = ['#ADD8E6', '#B3E5FC', '#81D4FA', '#4FC3F7', '#2196F3', '#1E90FF'];

            // Function to transform Substack URL for English using Google Translate (if needed)
            function getTranslatedSubstackLink(originalLink) {
                if (currentLanguage === 'it') {
                    return originalLink;
                } else if (currentLanguage === 'en') {
                    // Parse the original URL
                    try {
                        const url = new URL(originalLink);
                        const originalDomain = url.hostname; // e.g., fortissimo.substack.com
                        const translatedDomain = originalDomain.replace(/\./g, '-') + '.translate.goog';
                        const translatedURL = `https://${translatedDomain}${url.pathname}?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=it&_x_tr_hist=true`;
                        return translatedURL;
                    } catch (error) {
                        console.error('Invalid URL:', originalLink);
                        return originalLink; // Fallback to original link if invalid
                    }
                }
                return originalLink; // Default fallback
            }

            // Function to parse CSV data
            function parseCSV(data) {
                const lines = data.trim().split('\n');
                const result = [];
                const headers = ['emojis', 'description', 'url', 'question', 'hashtags', 'number'];
                lines.forEach((line, lineNumber) => {
                    // Handle commas inside quoted fields
                    const matches = line.match(/(?:[^,"]+|"[^"]*")+/g);
                    if (matches) {
                        const values = matches.map(val => val.replace(/^"|"$/g, '').trim());
                        if (values.length >= 6) {
                            const entry = {};
                            headers.forEach((header, index) => {
                                entry[header] = values[index];
                            });
                            result.push(entry);
                        } else {
                            console.warn(`Line ${lineNumber + 1} is malformed:`, line);
                        }
                    } else {
                        console.warn(`No matches found for line ${lineNumber + 1}:`, line);
                    }
                });
                return result;
            }

            // Function to fetch and parse CSV
            async function fetchAndParseCSV(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    return parseCSV(text);
                } catch (error) {
                    console.error('Error fetching CSV:', error);
                    return [];
                }
            }

            // Function to initialize the app
            async function initializeApp() {
                // Clear existing cards and progress bar
                cardsWrapper.innerHTML = '';
                progressBar.style.width = '0%';

                // Determine the CSV file based on current language
                const csvFile = currentLanguage === 'it' ?
                    '/index_files/notes_ff_michele_merelli_2024_futuro_fortissimo.csv' :
                    '/index_files/notes_ff_michele_merelli_2024_futuro_fortissimo_en.csv';

                // Fetch and parse CSV
                allEntries = await fetchAndParseCSV(csvFile);

                // Initialize with 10 random cards
                displayRandomCards(10);
            }

            // Function to display random cards
            function displayRandomCards(count) {
                if (allEntries.length === 0) {
                    cardsWrapper.innerHTML = '<p style="text-align:center;">Nessun contenuto disponibile.</p>';
                    progressBar.style.width = '0%';
                    return;
                }
                // Shuffle the array
                const shuffled = allEntries.sort(() => 0.5 - Math.random());
                // Select first 'count' entries
                const selected = shuffled.slice(0, count);
                displayCards(selected);
            }

            // Function to display filtered cards based on category
            function displayFilteredCards(category, count) {
                // Filter entries that include the category emoji
                const filtered = allEntries.filter(entry => entry.emojis.includes(category));
                if (filtered.length === 0) {
                    cardsWrapper.innerHTML = '<p style="text-align:center;">Nessun contenuto disponibile per questa categoria.</p>';
                    progressBar.style.width = '0%';
                    return;
                }
                // Shuffle the filtered array
                const shuffled = filtered.sort(() => 0.5 - Math.random());
                // Select first 'count' entries
                const selected = shuffled.slice(0, count);
                displayCards(selected);
            }

            // Function to display cards
            function displayCards(entries) {
                // Clear existing cards
                cardsWrapper.innerHTML = '';

                // Iterate over the entries and create card elements
                entries.forEach((entry, index) => {
                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card';
                    cardDiv.style.backgroundColor = colorPalette[index % colorPalette.length];
                    cardDiv.style.maxWidth = '400px';

                    const cardContent = document.createElement('div');
                    cardContent.className = 'card-content';

                    // Add Question above title
                    const question = document.createElement('p');
                    question.className = 'question';
                    question.textContent = entry.question;
                    //cardContent.appendChild(question);

                    // Add Description as title
                    const description = document.createElement('h2');
                    description.className = 'section-title';
                    description.textContent = entry.description;
                    cardContent.appendChild(description);

                    // Add Hashtags without #
                    const hashtags = document.createElement('p');
                    hashtags.className = 'hashtags';
                    hashtags.textContent = entry.hashtags.replace(/#/g, ''); // Remove #
                    //cardContent.appendChild(hashtags);

                    // Add Emojis at bottom left and note number at bottom right
                    const emojisAndNote = document.createElement('div');
                    emojisAndNote.className = 'emojis-and-note';

                    const emojis = document.createElement('div');
                    emojis.className = 'emojis';
                    emojis.textContent = entry.emojis; // Display emojis

                    const noteNumber = document.createElement('div');
                    noteNumber.className = 'note-number';
                    noteNumber.textContent = `${entry.number}`; // No #

                    emojisAndNote.appendChild(emojis);
                    //emojisAndNote.appendChild(noteNumber);

                    cardContent.appendChild(emojisAndNote);

                    cardDiv.appendChild(cardContent);
                    cardsWrapper.appendChild(cardDiv);

                    // Add click event to the card-content only
                    cardContent.addEventListener('click', () => {
                        const translatedLink = getTranslatedSubstackLink(entry.url);
                        window.open(translatedLink, '_blank');
                    });
                });

                // Update progress bar
                const totalDisplayed = entries.length;
                const progress = (totalDisplayed / 10) * 100;
                progressBar.style.width = `${progress > 100 ? 100 : progress}%`;
            }

            // Search functionality
            function performSearch() {
                const searchText = searchInput.value.toLowerCase().trim();
                if (searchText === '') {
                    displayRandomCards(10);
                    return;
                }

                // Filter entries based on search text, excluding stop words
                const paroleEscluse = ['perchè', 'perché', 'quando', 'e', 'ma', 'se', 'come', 'con', 'su', 'per', 'tra', 'fra', 'nel', 'nello', 'nella', 'nei', 'nelle', 'al', 'allo', 'alla', 'ai', 'agli', 'alle', 'dal', 'dallo', 'dalla', 'dai', 'dagli', 'dalle', 'del', 'dello', 'della', 'dei', 'degli', 'delle', 'sul', 'sullo', 'sulla', 'sui', 'sugli', 'sulle', 'un', 'uno', 'una', 'gli', 'le', 'di', 'da', 'in', 'a', 'da', 'che', 'chi', 'cosa', 'quale', 'quanto', 'quanta', 'quanti', 'quante', 'dove', 'come', 'quando', 'perché', 'anche', 'solo', 'qui', 'lì', 'là', 'dunque', 'quindi', 'perciò', 'anche', 'ancora', 'già', 'mai', 'sempre', 'poi', 'prima', 'dopo', 'sopra', 'sotto', 'contro', 'molto', 'poco', 'troppo', 'più', 'meno', 'bene', 'male', 'meglio', 'peggio', 'quasi', 'circa', 'appena', 'solo', 'tanto', 'così', 'pure', 'anche', 'neanche', 'nemmeno', 'quasi', 'sia', 'anche'];

                // Split search text into words and exclude stop words
                const searchWords = searchText.split(' ').filter(word => !paroleEscluse.includes(word) && word !== '');

                if (searchWords.length === 0) {
                    displayRandomCards(10);
                    return;
                }

                // Filter entries that contain any of the search words in description or question
                const filtered = allEntries.filter(entry => {
                    const combinedText = `${entry.description} ${entry.question}`.toLowerCase();
                    return searchWords.some(word => combinedText.includes(word));
                });

                if (filtered.length === 0) {
                    cardsWrapper.innerHTML = '<p style="text-align:center;">Nessun contenuto trovato per la tua ricerca.</p>';
                    progressBar.style.width = '0%';
                    return;
                }

                // Shuffle and select up to 10
                const shuffled = filtered.sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 10);
                displayCards(selected);
            }

            // Function to reset all filters and display random cards
            function resetFilters() {
                searchInput.value = '';
                displayRandomCards(10);
            }

            // Language switch functionality
            languageButton.addEventListener('click', () => {
                currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
                languageButton.textContent = currentLanguage === 'it' ? 'English 🇬🇧' : 'Italian 🇮🇹';
                initializeApp();
            });

            // Support button functionality
            supportButton.addEventListener('click', () => {
                window.location.href = 'mailto:support@futurofortissimo.com';
            });

            // Share button functionality
            shareButton.addEventListener('click', () => {
                const pageURL = window.location.href;
                const pageTitle = document.title;

                if (navigator.share) {
                    navigator.share({
                        title: pageTitle,
                        url: pageURL
                    }).then(() => {
                        console.log('Thanks for sharing!');
                    })
                    .catch(console.error);
                } else {
                    // Fallback: Copy to clipboard
                    navigator.clipboard.writeText(pageURL).then(() => {
                        alert('URL copiato negli appunti!');
                    }, (err) => {
                        console.error('Could not copy text: ', err);
                    });
                }
            });

            // Add event listeners to emoji buttons
            document.querySelectorAll('.emoji-button').forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.getAttribute('data-category');
                    displayFilteredCards(category, 10);
                });
            });

            // Add event listener to search button
            searchButton.addEventListener('click', performSearch);

            // Add event listener to refresh button
            refreshButton.addEventListener('click', resetFilters);

            // Initialize the app on page load
            initializeApp();
        });
    </script>
</body>
</html>
