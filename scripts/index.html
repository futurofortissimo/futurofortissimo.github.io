<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Player Ratings</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Juventus vs Napoli</h1>
      <p>0 - 0 <span>75'</span></p>
    </header>

    <!-- Button Switcher for Juventus and Napoli -->
    <div class="team-switcher">
      <button id="juventus-btn" class="active">Juventus</button>
      <button id="napoli-btn">Napoli</button>
    </div>

    <!-- Player Ratings Section -->
    <section class="player-ratings">
      <h2>Top stars to rate players</h2>

      <!-- Ratings slider -->
      <div class="ratings-slider">
        <!-- Juventus Player 1 -->
        <div class="player-card" data-team="juventus">
          <img src="path/to/bremer-image.jpg" alt="Bremer">
          <h3>G. Bremer</h3>
          <p>Defender #3</p>
          <div class="stars">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          </div>
        </div>

        <!-- Juventus Player 2 -->
        <div class="player-card" data-team="juventus">
          <img src="path/to/locatelli-image.jpg" alt="Locatelli">
          <h3>M. Locatelli</h3>
          <p>Midfielder #5</p>
          <div class="stars">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          </div>
        </div>

        <!-- Napoli Player 1 -->
        <div class="player-card" data-team="napoli" style="display:none;">
          <img src="path/to/napoli-player1-image.jpg" alt="Napoli Player 1">
          <h3>N. Player 1</h3>
          <p>Defender #4</p>
          <div class="stars">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Bottom Section -->
    <section class="top-ratings">
      <h2>Top Ratings in This Match</h2>
      <div class="top-player">
        <img src="path/to/neres-image.jpg" alt="D. Neres">
        <h3>D. Neres</h3>
        <p>4 mins, 0 goals, 0 assists, 0 shots</p>
        <div class="rating-score">
          <span>4.5★</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
