<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Futuro Fortissimo - Riepilogo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Montserrat font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="/index_files/ff.webp" type="image/webp">
    <link rel="apple-touch-icon" href="/index_files/ff.webp">
    <style>
        /* Root variables */
        :root {
            --theme-color: #ADD8E6; /* Light blue */
            --question-color: #B3E5FC; /* Lighter blue */
            --data-color: #81D4FA; /* Medium blue */
            --quote-color: #4FC3F7; /* Darker blue */
            --progress-bar-color: #4CAF50; /* Green */
        }

        /* Basic styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fff;
            color: #333;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* App container */
        .app-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Header with logo, buttons, and language switch */
        .header {
            display: flex;
            align-items: center;
            background-color: var(--theme-color);
            padding: 10px;
            flex-shrink: 0;
            flex-wrap: nowrap;
        }

        .logo {
            height: 40px;
            cursor: pointer;
            flex-shrink: 0;
            margin-right: 10px;
        }

        .language-switch {
            background-color: transparent;
            border: none;
            font-size: 24px;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 10px;
        }

        /* Buttons container inside header */
        .buttons-container {
            display: flex;
            overflow-x: auto;
            flex-grow: 1;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
            position: relative;
            padding: 0 20px; /* Add padding for fade effect */
        }

        .buttons-container::-webkit-scrollbar {
            display: none; /* WebKit */
        }

        /* Fade effect for buttons */
        .buttons-container::before,
        .buttons-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 20px;
            pointer-events: none;
        }

        .buttons-container::before {
            left: 0;
            background: linear-gradient(to right, var(--theme-color), transparent);
        }

        .buttons-container::after {
            right: 0;
            background: linear-gradient(to left, var(--theme-color), transparent);
        }

        /* Buttons */
        .button {
            flex: 0 0 auto;
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border-radius: 20px;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif; /* Ensure same font */
        }

        .substackButton {
            flex: 0 0 auto;
            margin: 0 5px;
            padding: 8px 12px;
            background-color: #fff;
            color: #333;
            border: 2px solid #000; /* Optional black border */
            border-radius: 35px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            font-family: 'Montserrat', sans-serif; /* Ensure same font */
        }

        .button:hover {
            background-color: #f0f0f0; /* Slightly darker on hover */
        }

        /* Progress bar */
        .progress-bar {
            height: 5px;
            background-color: var(--progress-bar-color);
            width: 0%;
            transition: width 0.5s ease-in-out;
            flex-shrink: 0;
        }

        /* Cards container */
        .cards-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Cards wrapper for sliding effect */
        .cards-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual card */
        .card {
            flex: 0 0 100%;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            cursor: pointer; /* Indicates the card is clickable */
        }

        /* Card content */
        .card-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 30px 20px; /* Adjusted padding */
            box-sizing: border-box;
            max-width: 450px;
            margin: 0 auto;
        }

        /* Section styles */
        .section-title {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Content block */
        .content-block {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word; /* Prevent overflow of long words */
            font-size: 16px;
            font-weight: bold;
        }

        .paragraphs {
            background-color: #e0f7fa; /* Light cyan */
            font-weight: normal;
        }

        /* Hide scrollbars on card content */
        .card-content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Action button styles */
        .action-button {
            padding: 10px 20px;
            margin: 5px 0;
            background-color: var(--theme-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .action-button:hover {
            background-color: #7ec0ee; /* Slightly darker blue */
        }

        /* Footer */
        footer {
            background-color: var(--theme-color);
            padding: 10px;
            flex-shrink: 0;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .footer-content a,
        .footer-content img,
        .footer-content button {
            margin: 5px 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .footer-content a img {
            height: 30px;
            width: auto;
        }

        .footer-content .donut-link img {
            height: 30px;
            width: auto;
        }

        .footer-content .share-button {
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
        }

        .footer-content .share-button:hover {
            background-color: #f0f0f0;
        }

        /* Content block for darker paragraphs */
        .darkerParagraphs {
            background-color: #b2ebf2; /* Slightly darker cyan */
            font-weight: normal;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Subsection title */
        .subsection-title {
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Responsive Design: Adjust Footer Behavior */
        @media (max-width: 600px) {
            .header {
                flex-direction: row;
                justify-content: space-between; /* Distribute space between logo and language switch */
                padding: 10px;
            }

            .language-switch {
                margin-left: 0; /* Remove left margin */
                margin-right: 10px; /* Add right margin */
                font-size: 20px; /* Reduce font size if necessary */
            }

            /* Ensure the buttons-container doesn't push the language switch off-screen */
            .buttons-container {
                flex-grow: 1;
                margin: 0 10px; /* Add horizontal margins */
            }

            .footer-content {
                flex-direction: column;
            }

            .footer-content a,
            .footer-content img,
            .footer-content button {
                margin: 10px 0;
            }
        }

        /* Optional: Adjustments for Very Small Screens */
        @media (max-width: 400px) {
            .language-switch {
                font-size: 18px; /* Further reduce font size */
            }

            .logo {
                height: 35px; /* Reduce logo size */
            }

            .footer-content a img,
            .footer-content .donut-link img {
                height: 25px;
            }

            .footer-content .share-button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
        @media (min-width: 601px) {
            footer {
                display: block;
            }

            .header {
                position: relative; /* Reset positioning to default */
            }

            .cards-container {
                padding-bottom: 0; /* Remove padding adjustment */
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header with logo, buttons, and language switch -->
        <div class="header">
            <a href="https://futurofortissimo.github.io/">
                <img src="/index_files/ff.png" alt="Logo" class="logo">
            </a>
            <!-- Buttons inside header -->
            <div class="buttons-container" id="buttons-container">
                <!-- Buttons will be dynamically inserted here -->
            </div>
        </div>

        <!-- Progress bar -->
        <div class="progress-bar"></div>

        <!-- Cards -->
        <div class="cards-container">
            <div class="cards-wrapper" id="cards-wrapper">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <!-- Logo -->
            <a href="https://futurofortissimo.github.io/">
                <img src="/index_files/ff.png" alt="Logo" class="logo">
            </a>
            <!-- English Language Icon -->
            <button class="language-switch" id="language-switch">🇬🇧</button>
            <!-- Donut Link to PayPal -->
            <a href="https://www.paypal.com/paypalme/michelemerelli" target="_blank" class="donut-link">
                <button class="share-button" id="share-button">Support</button>

            </a>
            <!-- Share Button -->
            <button class="share-button" id="share-button">Share</button>
        </div>
    </footer>

    <script>
    let currentLanguage = 'it';
    let currentIndex = 0;
    let publicationIndices = [];

    const buttonsContainer = document.getElementById('buttons-container');
    const cardsWrapper = document.getElementById('cards-wrapper');
    const progressBar = document.querySelector('.progress-bar');
    const languageSwitch = document.getElementById('language-switch');
    const shareButton = document.getElementById('share-button');

    let cards = [];

    // Function to transform Substack URL for English using Google Translate (if needed)
    function getTranslatedSubstackLink(originalLink) {
        if (currentLanguage === 'it') {
            return originalLink;
        } else if (currentLanguage === 'en') {
            // Parse the original URL
            try {
                const url = new URL(originalLink);
                const originalDomain = url.hostname; // e.g., fortissimo.substack.com
                const translatedDomain = originalDomain.replace(/\./g, '-') + '.translate.goog';
                const translatedURL = `https://${translatedDomain}${url.pathname}?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=it&_x_tr_hist=true`;
                return translatedURL;
            } catch (error) {
                console.error('Invalid URL:', originalLink);
                return originalLink; // Fallback to original link if invalid
            }
        }
        return originalLink; // Default fallback
    }

    // Function to initialize the app
    async function initializeApp() {
        buttonsContainer.innerHTML = '';
        cardsWrapper.innerHTML = '';
        cards = [];
        currentIndex = 0;

        // Fetch content based on current language
        let contentURL = '';
        if (currentLanguage === 'it') {
            contentURL = 'content_it.json';
            languageSwitch.textContent = '🇬🇧';
        } else if (currentLanguage === 'en') {
            contentURL = 'content_en.json';
            languageSwitch.textContent = '🇮🇹';
        }

        try {
            const response = await fetch(contentURL);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const content = await response.json();
            let { publications } = content;

            // Sort publications based on ff.xxxx numerically
            publications.sort((a, b) => {
                const numA = parseInt(a.buttonLabel.match(/ff\.(\d+)/)[1], 10);
                const numB = parseInt(b.buttonLabel.match(/ff\.(\d+)/)[1], 10);
                return numA - numB;
            });

            // Prepare buttons and cards
            let cardIndex = 0;
            publicationIndices = [];

            publications.forEach((publication) => {
                createButton(publication.buttonLabel, cardIndex);
                publicationIndices.push(cardIndex);
                // Sort cards within publication based on ff.xxxx
                publication.cards.sort((a, b) => {
                    const numA = parseInt(a.title.match(/ff\.(\d+)/)[1], 10);
                    const numB = parseInt(b.title.match(/ff\.(\d+)/)[1], 10);
                    return numA - numB;
                });
                publication.cards.forEach(cardData => {
                    createCard(publication, cardData); // Pass publication to createCard
                    cardIndex++;
                });
            });

            // Add a sentinel value for the end
            publicationIndices.push(cardIndex);

            showCard(0);
        } catch (error) {
            console.error('Error fetching content:', error);
            buttonsContainer.innerHTML = '<p>Errore nel caricamento del contenuto.</p>';
        }
    }

    // Function to create a button
    function createButton(label, index) {
        const button = document.createElement('div');
        button.className = 'button';
        button.textContent = label;
        button.addEventListener('click', () => {
            showCard(index);
        });
        buttonsContainer.appendChild(button);
    }

    // Function to create a card
    function createCard(publication, cardData) {
        const card = document.createElement('div');
        card.className = 'card';

        const cardContent = document.createElement('div');
        cardContent.className = 'card-content';

        // Create the Substack button using the existing 'substackButton' class
        const substackButton = document.createElement('div');
        substackButton.className = 'substackButton';
        substackButton.textContent = publication.title; // Use publication title
        substackButton.style.cursor = 'pointer';
        substackButton.style.marginBottom = '10px'; // Add some spacing
        substackButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent the card click event
            const translatedLink = getTranslatedSubstackLink(publication.substackLink);
            window.open(translatedLink, '_blank');
        });

        cardContent.appendChild(substackButton);

        // Create the title
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.textContent = cardData.title;
        cardContent.appendChild(title);

        // Add content blocks
        cardData.contentBlocks.forEach(block => {
            const contentBlock = createContentBlock(block.type, block.content);
            cardContent.appendChild(contentBlock);
        });

        card.appendChild(cardContent);
        cardsWrapper.appendChild(card);
        cards.push(card);

        // Add click event to the entire card
        card.addEventListener('click', () => {
            const translatedLink = getTranslatedSubstackLink(publication.substackLink);
            window.open(translatedLink, '_blank');
        });
    }

    // Function to create a content block
    function createContentBlock(type, contents) {
        const div = document.createElement('div');
        div.className = `content-block ${type}`;

        contents.forEach(item => {
            // Split the item into title and content at the first newline
            const [title, ...rest] = item.split('\n');
            const contentText = rest.join('\n').trim();

            const p = document.createElement('p');

            // Create a bold element for the title
            const boldTitle = document.createElement('strong');
            boldTitle.textContent = title.trim();

            // Append the bold title to the paragraph
            p.appendChild(boldTitle);

            if (contentText) {
                // Add a line break
                p.appendChild(document.createElement('br'));

                // Create a text node for the content
                const contentNode = document.createTextNode(contentText);
                p.appendChild(contentNode);
            }

            div.appendChild(p);
        });

        return div;
    }

    // Function to display a specific card
    function showCard(index) {
        currentIndex = index;
        cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
        const progress = ((index + 1) / cards.length) * 100;
        progressBar.style.width = `${progress}%`;
        scrollButtonIntoView(index);
    }

    // New function to scroll buttons into view
    function scrollButtonIntoView(index) {
        const button = buttonsContainer.children[index];
        if (button) {
            button.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }

    // Swipe functionality
    let startX = 0;
    let startY = 0;
    let isDown = false;
    let isScrolling = false;

    const cardsContainer = document.querySelector('.cards-container');

    // Touch events for mobile
    cardsContainer.addEventListener('touchstart', touchStart, false);
    cardsContainer.addEventListener('touchmove', touchMove, false);
    cardsContainer.addEventListener('touchend', touchEnd, false);

    function touchStart(evt) {
        startX = evt.touches[0].clientX;
        startY = evt.touches[0].clientY;
        isDown = true;
        isScrolling = false;
        cardsWrapper.style.transition = 'none';
    }

    function touchMove(evt) {
        if (!isDown) return;
        const x = evt.touches[0].clientX;
        const y = evt.touches[0].clientY;
        const deltaX = x - startX;
        const deltaY = y - startY;

        // Determine if the user is scrolling vertically
        if (!isScrolling) {
            isScrolling = Math.abs(deltaY) > Math.abs(deltaX);
        }

        // Only allow horizontal swiping if not scrolling vertically
        if (!isScrolling) {
            evt.preventDefault(); // Prevent default scrolling
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }
    }

    function touchEnd(evt) {
        if (!isDown) return;
        isDown = false;
        if (!isScrolling) {
            const endX = evt.changedTouches[0].clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }
    }

    // Mouse events for desktop
    cardsContainer.addEventListener('mousedown', mouseDown, false);
    cardsContainer.addEventListener('mousemove', mouseMove, false);
    cardsContainer.addEventListener('mouseup', mouseUp, false);
    cardsContainer.addEventListener('mouseleave', mouseUp, false);

    function mouseDown(evt) {
        startX = evt.clientX;
        isDown = true;
        cardsWrapper.style.transition = 'none';
    }

    function mouseMove(evt) {
        if (!isDown) return;
        const x = evt.clientX;
        const deltaX = x - startX;
        const percentage = (deltaX / window.innerWidth) * 100;
        const offset = -currentIndex * 100 + percentage;
        cardsWrapper.style.transform = `translateX(${offset}%)`;
    }

    function mouseUp(evt) {
        if (!isDown) return;
        isDown = false;
        const endX = evt.clientX;
        const deltaX = endX - startX;
        if (deltaX < -50 && currentIndex < cards.length - 1) {
            currentIndex++;
        } else if (deltaX > 50 && currentIndex > 0) {
            currentIndex--;
        }
        cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
        showCard(currentIndex);
    }

    // Language switch functionality
    languageSwitch.addEventListener('click', () => {
        currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
        initializeApp();
    });

    // Share button functionality
    shareButton.addEventListener('click', () => {
        const pageURL = window.location.href;
        const pageTitle = document.title;

        if (navigator.share) {
            navigator.share({
                title: pageTitle,
                url: pageURL
            }).then(() => {
                console.log('Thanks for sharing!');
            })
            .catch(console.error);
        } else {
            // Fallback: Copy to clipboard
            navigator.clipboard.writeText(pageURL).then(() => {
                alert('URL copiato negli appunti!');
            }, (err) => {
                console.error('Could not copy text: ', err);
            });
        }
    });

    // Initialize the app after the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        initializeApp();
    });
    </script>
</body>
</html>
