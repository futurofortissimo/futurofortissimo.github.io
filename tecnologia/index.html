        const refreshButton = document.getElementById('refreshButton');
        const buttonsContainer = document.getElementById('buttons-container');

        let allEntries = []; // To store all CSV entries
        let selectedCategories = new Set(); // To store selected emoji categories

        // Side Menu Functions
        function openSideMenu() {
            sideMenu.classList.add('open');
            overlay.classList.add('active');
        }

        function closeSideMenuFunc() {
            sideMenu.classList.remove('open');
            overlay.classList.remove('active');
        }

        // Event Listeners for Side Menu
        headerLogo.addEventListener('click', openSideMenu);
        closeMenu.addEventListener('click', closeSideMenuFunc);
        overlay.addEventListener('click', closeSideMenuFunc);

        // Language Switch Functionality
        languageButton.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
            languageButton.textContent = currentLanguage === 'it' ? 'English üá¨üáß' : 'Italian üáÆüáπ';
            initializeApp();
        });

        // Function to transform Substack URL for English using Google Translate (if needed)
        function getTranslatedSubstackLink(originalLink) {
            if (currentLanguage === 'it') {
                return originalLink;
            } else if (currentLanguage === 'en') {
                // Parse the original URL
                try {
                    const url = new URL(originalLink);
                    const originalDomain = url.hostname; // e.g., fortissimo.substack.com
                    const translatedDomain = originalDomain.replace(/\./g, '-') + '.translate.goog';
                    const translatedURL = `https://${translatedDomain}${url.pathname}?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=it&_x_tr_hist=true`;
                    return translatedURL;
                } catch (error) {
                    console.error('Invalid URL:', originalLink);
                    return originalLink; // Fallback to original link if invalid
                }
            }
            return originalLink; // Default fallback
        }

        // Fetch and Parse CSV (from First Page)
        async function fetchAndParseCSV(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                return parseCSV(text);
            } catch (error) {
                console.error('Error fetching CSV:', error);
                return [];
            }
        }

        // Function to parse CSV data
        function parseCSV(data) {
            const lines = data.trim().split('\n');
            const result = [];
            const headers = ['emojis', 'description', 'url', 'question', 'hashtags', 'number'];
            lines.forEach((line, lineNumber) => {
                // Handle commas inside quoted fields
                const matches = line.match(/(?:[^,"]+|"[^"]*")+/g);
                if (matches) {
                    const values = matches.map(val => val.replace(/^"|"$/g, '').trim());
                    if (values.length >= 6) {
                        const entry = {};
                        headers.forEach((header, index) => {
                            entry[header] = values[index];
                        });
                        result.push(entry);
                    } else {
                        console.warn(`Line ${lineNumber + 1} is malformed:`, line);
                    }
                } else {
                    console.warn(`No matches found for line ${lineNumber + 1}:`, line);
                }
            });
            return result;
        }

        // Initialize the App (from First Page)
        async function initializeApp() {
            // Clear existing cards and progress bar
            cardsWrapper.innerHTML = '';
            progressBar.style.width = '0%';

            // Determine the CSV file based on current language
            const csvFile = currentLanguage === 'it' ?
                '/index_files/notes_ff_michele_merelli_2024_futuro_fortissimo.csv' :
                '/index_files/notes_ff_michele_merelli_2024_futuro_fortissimo_en.csv';

            // Fetch and parse CSV
            allEntries = await fetchAndParseCSV(csvFile);

            // Initialize with 20 random cards
            displayRandomCards(20);
        }

        // Function to display random cards
        function displayRandomCards(count) {
            if (allEntries.length === 0) {
                cardsWrapper.innerHTML = '<p style="text-align:center;">Nessun contenuto disponibile.</p>';
                progressBar.style.width = '0%';
                return;
            }
            // Shuffle the array
            const shuffled = allEntries.sort(() => 0.5 - Math.random());
            // Select first 'count' entries
            const selected = shuffled.slice(0, count);
            displayCards(selected);
        }

        // Function to display filtered cards based on selected categories using AND logic
        function displayFilteredCards(categories, count) {
            if (categories.size === 0) {
                displayRandomCards(count);
                return;
            }

            // Filter entries that include all of the selected categories
            const filtered = allEntries.filter(entry => {
                // Check if all selected categories are present in the entry's emojis
                return [...categories].every(category => entry.emojis.includes(category));
            });

            if (filtered.length === 0) {
                cardsWrapper.innerHTML = '<p style="text-align:center;">Nessun contenuto disponibile per le categorie selezionate.</p>';
                progressBar.style.width = '0%';
                return;
            }

            // Shuffle and select up to 'count'
            const shuffled = filtered.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, count);
            displayCards(selected);
        }

        // Function to display cards (from First Page)
        function displayCards(entries) {
            // Clear existing cards
            cardsWrapper.innerHTML = '';

            // Iterate over the entries and create card elements
            entries.forEach((entry, index) => {
                const cardDiv = document.createElement('div');

                //cardContent.appendChild(question);

                // Add Description as title
                const description = document.createElement('h2');
                description.className = 'section-title';
                description.textContent = entry.description;
                cardContent.appendChild(description);

                // Add Hashtags without #
                const hashtags = document.createElement('p');
                hashtags.className = 'hashtags';
                hashtags.textContent = entry.hashtags.replace(/#/g, ''); // Remove #
                //cardContent.appendChild(hashtags);

                // Add Emojis at bottom left and note number at bottom right
                const emojisAndNote = document.createElement('div');
                emojisAndNote.className = 'emojis-and-note';

                const emojis = document.createElement('div');
                emojis.className = 'emojis';
                emojis.textContent = entry.emojis; // Display emojis

                const noteNumber = document.createElement('div');
                noteNumber.className = 'note-number';
                noteNumber.textContent = `${entry.number}`; // No #

                emojisAndNote.appendChild(emojis);
                //emojisAndNote.appendChild(noteNumber);

                cardContent.appendChild(emojisAndNote);

                cardDiv.appendChild(cardContent);
                cardsWrapper.appendChild(cardDiv);

                // Add click event to the card-content only
                cardContent.addEventListener('click', () => {
                    const translatedLink = getTranslatedSubstackLink(entry.url);
                    window.open(translatedLink, '_blank');
                });
            });

            // Update progress bar
            const totalDisplayed = entries.length;
            const progress = (totalDisplayed / 20) * 100; // Adjusted to 20
            progressBar.style.width = `${progress > 100 ? 100 : progress}%`;
        }

        // Search functionality (from First Page)
        function performSearch() {
            const searchText = searchInput.value.toLowerCase().trim();
            if (searchText === '') {
                displayRandomCards(20);
                return;
            }

            // Filter entries based on search text, excluding stop words
            const paroleEscluse = ['perch√®', 'perch√©', 'quando', 'e', 'ma', 'se', 'come', 'con', 'su', 'per', 'tra', 'fra', 'nel', 'nello', 'nella', 'nei', 'nelle', 'al', 'allo', 'alla', 'ai', 'agli', 'alle', 'dal', 'dallo', 'dalla', 'dai', 'dagli', 'dalle', 'del', 'dello', 'della', 'dei', 'degli', 'delle', 'sul', 'sullo', 'sulla', 'sui', 'sugli', 'sulle', 'un', 'uno', 'una', 'gli', 'le', 'di', 'da', 'in', 'a', 'da', 'che', 'chi', 'cosa', 'quale', 'quanto', 'quanta', 'quanti', 'quante', 'dove', 'come', 'quando', 'perch√©', 'anche', 'solo', 'qui', 'l√¨', 'l√†', 'dunque', 'quindi', 'perci√≤', 'anche', 'ancora', 'gi√†', 'mai', 'sempre', 'poi', 'prima', 'dopo', 'sopra', 'sotto', 'contro', 'molto', 'poco', 'troppo', 'pi√π', 'meno', 'bene', 'male', 'meglio', 'peggio', 'quasi', 'circa', 'appena', 'solo', 'tanto', 'cos√¨', 'pure', 'anche', 'neanche', 'nemmeno', 'quasi', 'sia', 'anche'];

            // Split search text into words and exclude stop words
            const searchWords = searchText.split(' ').filter(word => !paroleEscluse.includes(word) && word !== '');

            if (searchWords.length === 0) {
                displayRandomCards(20);
                return;
            }

            // Filter entries that contain any of the search words in description or question
            const filtered = allEntries.filter(entry => {
                const combinedText = `${entry.description} ${entry.question}`.toLowerCase();
                return searchWords.some(word => combinedText.includes(word));
            });

            if (filtered.length === 0) {
                cardsWrapper.innerHTML = '<p style="text-align:center;">Nessun contenuto trovato per la tua ricerca.</p>';
                progressBar.style.width = '0%';
                return;
            }

            // Shuffle and select up to 'count'
            const shuffled = filtered.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 20);
            displayCards(selected);
        }

        // Function to reset all filters and display random cards (from First Page)
        function resetFilters() {
            searchInput.value = '';

            mainEmojiButtons.forEach(button => button.classList.remove('selected'));

        // Event listeners for Emoji Buttons (from First Page)

                button.classList.remove('selected');

        document.addEventListener('DOMContentLoaded', () => {
            const sideMenu = document.getElementById('side-menu');

    <script>
    let currentLanguage = 'it';
    let currentIndex = 0;
    let publicationIndices = [];

    const buttonsContainer = document.getElementById('buttons-container');
    const cardsWrapper = document.getElementById('cards-wrapper');
    const progressBar = document.querySelector('.progress-bar');
    const languageButton = document.getElementById('language-button');
    // Removed 'share-button' and 'support-button' references as they are now <a> elements without ids

    let cards = [];

    // Function to transform Substack URL for English using Google Translate (if needed)
    function getTranslatedSubstackLink(originalLink) {
        if (currentLanguage === 'it') {
            return originalLink;
        } else if (currentLanguage === 'en') {
            // Parse the original URL
            try {
                const url = new URL(originalLink);
                const originalDomain = url.hostname; // e.g., fortissimo.substack.com
                const translatedDomain = originalDomain.replace(/\./g, '-') + '.translate.goog';
                const translatedURL = `https://${translatedDomain}${url.pathname}?_x_tr_sl=auto&_x_tr_tl=en&_x_tr_hl=it&_x_tr_hist=true`;
                return translatedURL;
            } catch (error) {
                console.error('Invalid URL:', originalLink);
                return originalLink; // Fallback to original link if invalid
            }
        }
        return originalLink; // Default fallback
    }

    // Function to initialize the app
    async function initializeApp() {
        buttonsContainer.innerHTML = '';
        cardsWrapper.innerHTML = '';
        cards = [];
        currentIndex = 0;

        // Fetch content based on current language
        let contentURL = '';
        if (currentLanguage === 'it') {
            contentURL = 'content_it.json';
            languageButton.textContent = 'English';
        } else if (currentLanguage === 'en') {
            contentURL = 'content_en.json';
            languageButton.textContent = 'Italian';
        }

        try {
            const response = await fetch(contentURL);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const content = await response.json();
            let { publications } = content;

            // Sort publications based on ff.xxxx numerically
            publications.sort((a, b) => {
                const numA = parseInt(a.buttonLabel.match(/ff\.(\d+)/)[1], 10);
                const numB = parseInt(b.buttonLabel.match(/ff\.(\d+)/)[1], 10);
                return numA - numB;
            });

            // Prepare buttons and cards
            let cardIndex = 0;
            publicationIndices = [];

            publications.forEach((publication) => {
                createButton(publication.buttonLabel, cardIndex);
                publicationIndices.push(cardIndex);
                // Sort cards within publication based on ff.xxxx
                publication.cards.sort((a, b) => {
                    const numA = parseInt(a.title.match(/ff\.(\d+)/)[1], 10);
                    const numB = parseInt(b.title.match(/ff\.(\d+)/)[1], 10);
                    return numA - numB;
                });
                publication.cards.forEach(cardData => {
                    createCard(publication, cardData); // Pass publication to createCard
                    cardIndex++;
                });
            });

            // Add a sentinel value for the end
            publicationIndices.push(cardIndex);

            showCard(0);
        } catch (error) {
            console.error('Error fetching content:', error);
            buttonsContainer.innerHTML = '<p>Errore nel caricamento del contenuto.</p>';
        }
    }

    // Function to create a button in the header
    function createButton(label, index) {
        const button = document.createElement('div');
        button.className = 'button';
        button.textContent = label;
        button.addEventListener('click', () => {
            showCard(index);
        });
        buttonsContainer.appendChild(button);
    }

    // Function to create a card
    function createCard(publication, cardData) {
        const card = document.createElement('div');
        card.className = 'card';

        const cardContent = document.createElement('div');
        cardContent.className = 'card-content';

        // Create the Substack button using the existing 'substackButton' class
        const substackButton = document.createElement('div');
        substackButton.className = 'substackButton';
        substackButton.textContent = publication.title; // Use publication title
        substackButton.style.cursor = 'pointer';
        substackButton.style.marginBottom = '10px'; // Add some spacing
        substackButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent the card click event
            const translatedLink = getTranslatedSubstackLink(publication.substackLink);
            window.open(translatedLink, '_blank');
        });

        cardContent.appendChild(substackButton);

        // Create the title
        const title = document.createElement('h2');
        title.className = 'section-title';
        title.textContent = cardData.title;
        cardContent.appendChild(title);

        // Add content blocks
        cardData.contentBlocks.forEach(block => {
            const contentBlock = createContentBlock(block.type, block.content);
            cardContent.appendChild(contentBlock);
        });

        card.appendChild(cardContent);
        cardsWrapper.appendChild(card);
        cards.push(card);

        // Add click event to the card-content only
        cardContent.addEventListener('click', () => {
            const translatedLink = getTranslatedSubstackLink(publication.substackLink);
            window.open(translatedLink, '_blank');
        });
    }

    // Function to create a content block
    function createContentBlock(type, contents) {
        const div = document.createElement('div');
        div.className = `content-block ${type}`;

        contents.forEach(item => {
            // Split the item into title and content at the first newline
            const [title, ...rest] = item.split('\n');
            const contentText = rest.join('\n').trim();

            const p = document.createElement('p');

            // Create a bold element for the title
            const boldTitle = document.createElement('strong');
            boldTitle.textContent = title.trim();

            // Append the bold title to the paragraph
            p.appendChild(boldTitle);

            if (contentText) {
                // Add a line break
                p.appendChild(document.createElement('br'));

                // Create a span element to wrap the contentText
                const contentSpan = document.createElement('span');
                contentSpan.textContent = contentText;

                // Apply the desired style with !important
                contentSpan.style.setProperty('font-weight', 'normal', 'important');

                // Append the styled span to the paragraph
                p.appendChild(contentSpan);
            }


            div.appendChild(p);
        });

        return div;
    }

    // Function to display a specific card
    function showCard(index) {
        currentIndex = index;
        cardsWrapper.style.transform = `translateX(-${index * 100}%)`;
        const progress = ((index + 1) / cards.length) * 100;
        progressBar.style.width = `${progress}%`;
        scrollButtonIntoView(index);
    }

    // Function to scroll buttons into view
    function scrollButtonIntoView(index) {
        const button = buttonsContainer.children[index];
        if (button) {
            button.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }

    // Swipe functionality
    let startX = 0;
    let startY = 0;
    let isDown = false;
    let isScrolling = false;

    const cardsContainer = document.querySelector('.cards-container');

    // Touch events for mobile
    cardsContainer.addEventListener('touchstart', touchStart, false);
    cardsContainer.addEventListener('touchmove', touchMove, false);
    cardsContainer.addEventListener('touchend', touchEnd, false);

    function touchStart(evt) {
        startX = evt.touches[0].clientX;
        startY = evt.touches[0].clientY;
        isDown = true;
        isScrolling = false;
        cardsWrapper.style.transition = 'none';
    }

    function touchMove(evt) {
        if (!isDown) return;
        const x = evt.touches[0].clientX;
        const y = evt.touches[0].clientY;
        const deltaX = x - startX;
        const deltaY = y - startY;

        // Determine if the user is scrolling vertically
        if (!isScrolling) {
            isScrolling = Math.abs(deltaY) > Math.abs(deltaX);
        }

        // Only allow horizontal swiping if not scrolling vertically
        if (!isScrolling) {
            evt.preventDefault(); // Prevent default scrolling
            const percentage = (deltaX / window.innerWidth) * 100;
            const offset = -currentIndex * 100 + percentage;
            cardsWrapper.style.transform = `translateX(${offset}%)`;
        }
    }

    function touchEnd(evt) {
        if (!isDown) return;
        isDown = false;
        if (!isScrolling) {
            const endX = evt.changedTouches[0].clientX;
            const deltaX = endX - startX;
            if (deltaX < -50 && currentIndex < cards.length - 1) {
                currentIndex++;
            } else if (deltaX > 50 && currentIndex > 0) {
                currentIndex--;
            }
            cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
            showCard(currentIndex);
        }
    }

    // Mouse events for desktop
    cardsContainer.addEventListener('mousedown', mouseDown, false);
    cardsContainer.addEventListener('mousemove', mouseMove, false);
    cardsContainer.addEventListener('mouseup', mouseUp, false);
    cardsContainer.addEventListener('mouseleave', mouseUp, false);

    function mouseDown(evt) {
        startX = evt.clientX;
        isDown = true;
        cardsWrapper.style.transition = 'none';
    }

    function mouseMove(evt) {
        if (!isDown) return;
        const x = evt.clientX;
        const deltaX = x - startX;
        const percentage = (deltaX / window.innerWidth) * 100;
        const offset = -currentIndex * 100 + percentage;
        cardsWrapper.style.transform = `translateX(${offset}%)`;
    }

    function mouseUp(evt) {
        if (!isDown) return;
        isDown = false;
        const endX = evt.clientX;
        const deltaX = endX - startX;
        if (deltaX < -50 && currentIndex < cards.length - 1) {
            currentIndex++;
        } else if (deltaX > 50 && currentIndex > 0) {
            currentIndex--;
        }
        cardsWrapper.style.transition = 'transform 0.5s ease-in-out';
        showCard(currentIndex);
    }

    // Language switch functionality
    languageButton.addEventListener('click', () => {
        currentLanguage = currentLanguage === 'it' ? 'en' : 'it';
        initializeApp();
    });

    // Removed event listeners for 'share-button' and 'support-button' as they are now <a> elements without ids

    // Initialize the app after the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
      const headerLogo = document.getElementById('header-logo');
      initializeApp();
    });
    </script>
