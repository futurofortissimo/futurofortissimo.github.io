<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest RSS Post Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap'); /* Palladio-like font */
        @import url('https://fonts.googleapis.com/css2?family=Argos:ital,wght@1,700&display=swap'); /* Similar to 'ArgosBoldItalic' */

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Libre Baskerville', serif; /* Palladio-like font */
            background-color: #f0f0f0;
        }
        .post-container {
            position: relative;
            width: 60%;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            background-image: url('https://substack-post-media.s3.amazonaws.com/public/images/d34c7b5d-0c03-4b87-a314-58c0fcdb0dd9_936x526.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .post-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text readability */
            border-radius: 10px;
            z-index: 0;
        }
        .post-title, .post-subtitle, .post-link, ul {
            position: relative; /* Ensure the text appears above the overlay */
            z-index: 1;
        }
        .post-title {
            font-size: 100%;
            margin-bottom: 10px;
        }
        .post-subtitle {
            font-size: 100%;
            margin-bottom: 20px;
        }
        .post-link {
            margin: 5px;
            display: inline-block;
            border-radius: 20px;
            color: white;
            border: 1px solid white;
            padding: 10px;
            font-size: 30px;
            font-family: 'Argos', sans-serif; /* ArgosBoldItalic */
            background-color: transparent;
            text-align: center;
            width: auto;
            text-decoration: none; /* Remove underline from links */
        }
        .post-link:hover {
            background-color: #555; /* Light hover effect */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
