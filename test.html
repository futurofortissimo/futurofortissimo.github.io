        }
        .post-container {
            position: relative;
            width: 60%;

            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        .post-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            font-family:palladio;
            font-size: 30px;

            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text readability */
            border-radius: 10px;
            z-index: 0;
        }
        .post-title, .post-subtitle, .post-link, ul {
            position: relative; /* Ensure the text appears above the overlay */
            z-index: 1;
            color: white;

        }
        .post-title {
            font-size: 100%;
            color: white;
            font-family:palladio;
            font-size: 30px;

            margin-bottom: 10px;
        }
        .post-subtitle {
            font-size: 100%;
            color: white;
            font-family:palladio;
            font-size: 20px;

            margin-bottom: 20px;
        }
        .post-link {
            margin: 5px;
            display: inline-block;
            border-radius: 20px;
            color: white;
            border: 1px solid white;
            padding: 10px;
            font-size: 30px;
            font-family:palladio;
            background-color: lightblue;
            text-align: center;
            width: auto;
            text-decoration: none; /* Remove underline from links */
        }
        .post-link:hover {
            background-color: #555; /* Light hover effect */
        }
        ul {
            list-style-type: none;
            padding: 0;
            font-family:palladio;

            font-size: 15px;

        }
        li {
            margin-bottom: 10px;
        }
    </style>
