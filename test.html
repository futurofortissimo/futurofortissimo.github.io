<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest RSS Post Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Libre Baskerville', serif;
            background-color: #f0f0f0;
        }
        .post-container {
            position: relative;
            max-width: 80%;
            min-width: 300px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            background-image: url('https://substack-post-media.s3.amazonaws.com/public/images/d34c7b5d-0c03-4b87-a314-58c0fcdb0dd9_936x526.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .post-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            z-index: 0;
        }
        .post-title, .post-subtitle, .post-link, ul, .redirect-button {
            position: relative;
            z-index: 1;
        }
        .post-title {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .post-subtitle {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .post-link {
            margin: 5px;
            display: inline-block;
            border-radius: 20px;
            border: 1px solid white;
            padding: 10px;
            font-size: 20px;
            background-color: #00bef8;
            text-align: center;
            width: auto;
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding: 0;
            font-size: 15px;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .redirect-button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin: 20px 0;
        }
    </style>
</head>
